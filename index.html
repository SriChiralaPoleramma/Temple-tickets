<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>శ్రీ పోలేరమ్మ తల్లి | Divine Annual Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --sandalwood: #fdf5e6;
            --om-red: #8e0000;
            --banthi-gold: #ffab00;
            --leaf-green: #386641;
            --white: #ffffff;
            --designer-orange: #f37021;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { font-family: 'Mukta Vaani', sans-serif; background: var(--sandalwood); margin: 0; color: #333; }

        header { 
            background: var(--white); padding: 40px 15px; text-align: center;
            border-bottom: 5px double var(--banthi-gold);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .om-icon { font-size: 40px; color: var(--om-red); display: block; margin-bottom: 5px; }

        .container { max-width: 480px; margin: 0 auto; padding: 15px; }

        .divine-card { 
            background: var(--white); border-radius: 30px; padding: 30px; 
            border: 1px solid #f1e9db; box-shadow: 0 20px 50px rgba(107, 0, 0, 0.05);
        }

        /* PLAN SELECTOR */
        .plan-box {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px;
        }
        .plan-opt {
            padding: 15px; border: 2px solid #eee; border-radius: 15px; text-align: center;
            cursor: pointer; font-weight: 700; background: #fafafa; font-size: 14px;
        }
        .plan-opt.active {
            border-color: var(--om-red); background: #fff5f5; color: var(--om-red);
            box-shadow: 0 5px 15px rgba(142, 0, 0, 0.1);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--leaf-green); margin-bottom: 6px; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 13px; border: 1.5px solid #eee; border-radius: 12px; font-size: 15px; background: #fafafa; }
        .input-group input:focus { border-color: var(--banthi-gold); outline: none; background: white; }

        .price-panel {
            background: #fffdf5; border: 2px solid var(--banthi-gold);
            border-radius: 20px; padding: 20px; text-align: center; margin: 20px 0;
        }

        .btn { 
            width: 100%; padding: 18px; border: none; border-radius: 15px; 
            font-weight: 700; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; gap: 10px; font-size: 16px; 
        }
        .btn-om { background: var(--om-red); color: white; box-shadow: 0 10px 20px rgba(142, 0, 0, 0.2); }

        /* TICKET STYLE */
        .ticket-pro { background: white; border-radius: 25px; overflow: hidden; border: 1px solid #eee; box-shadow: 0 30px 60px rgba(0,0,0,0.1); }
        .ticket-top { background: var(--om-red); color: white; padding: 25px; text-align: center; }
        .ticket-body { padding: 30px; }
        .t-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #ddd; padding: 12px 0; font-size: 14px; }
        .hidden { display: none !important; }
        .qr-wrapper { margin-top: 15px; background: white; padding: 10px; border-radius: 10px; border: 1px solid #eee; display: inline-block; }
    </style>
</head>
<body>

<header>
    <span class="om-icon">ॐ</span>
    <h1 style="margin:0; font-size: 26px; font-weight: 800; color: var(--om-red);">శ్రీ పోలేరమ్మ తల్లి దేవస్థానం</h1>
    <p style="margin:5px 0 0; color: var(--leaf-green); font-size: 14px; letter-spacing: 1px;">DIGITAL SEVA PORTAL - CHIRALA</p>
</header>

<div class="container">
    <div id="bookingForm" class="divine-card">
        <label style="font-size: 11px; font-weight: bold; color: var(--leaf-green); display: block; margin-bottom: 8px;">పూజా వ్యవధి (SEVA PLAN)</label>
        <div class="plan-box">
            <div class="plan-opt active" id="optMonthly" onclick="selectPlan('Monthly')">Monthly<br><small>₹100/mo</small></div>
            <div class="plan-opt" id="optYearly" onclick="selectPlan('Yearly')">1 Year Seva<br><small>₹1200/yr</small></div>
        </div>

        <form id="pForm">
            <input type="hidden" id="plan_type" name="plan_type" value="Monthly">
            
            <div class="input-group">
                <label>భక్తుని పేరు (Devotee Name)</label>
                <input type="text" id="name" name="dev_name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <label>మొబైల్ నంబర్ (WhatsApp)</label>
                <input type="tel" id="phone" name="dev_mobile" maxlength="10" placeholder="10 Digit Number" required>
            </div>
            <div class="input-group">
                <label>గోత్రం (Gothram)</label>
                <input type="text" id="gothram" name="dev_goth" placeholder="Gothram">
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="input-group">
                    <label>ప్రారంభ తేదీ (Start)</label>
                    <input type="date" id="sDate" name="start_date" required>
                </div>
                <div class="input-group">
                    <label>ముగింపు తేదీ (End)</label>
                    <input type="date" id="eDate" name="end_date" required disabled>
                </div>
            </div>

            <div class="price-panel">
                <span id="liveAmt" style="font-size: 30px; font-weight: 900; color: var(--om-red);">₹ 100</span><br>
                <small id="liveLabel" style="color: #666; font-weight: 700;">Monthly Seva Plan</small>
            </div>
            <button type="submit" class="btn btn-om"><i class="fas fa-gem"></i> Generate Digital Receipt</button>
        </form>
    </div>

    <div id="receiptUI" class="hidden">
        <div id="captureReceipt" class="ticket-pro">
            <div class="ticket-top">
                <span style="font-size: 18px;">ॐ</span>
                <h2 style="margin:5px 0; font-size: 16px; letter-spacing: 2px;">OFFICIAL POOJA RECEIPT</h2>
                <small id="res-id" style="opacity: 0.8;"></small>
            </div>
            <div class="ticket-body">
                <div class="t-row"><span>PLAN:</span><b id="res-plan"></b></div>
                <div class="t-row"><span>DEVOTEE:</span><b id="res-name"></b></div>
                <div class="t-row"><span>START DATE:</span><b id="res-start"></b></div>
                <div class="t-row"><span>END DATE:</span><b id="res-end"></b></div>
                <div class="t-row" style="border:none; margin-top:15px; background: #fffdf5; padding: 12px; border-radius: 15px; border: 1px solid #f1e9db;">
                    <span style="font-weight: 700;">TOTAL PAID:</span>
                    <b style="color:var(--om-red); font-size: 20px;" id="res-amt"></b>
                </div>
                <center><div class="qr-wrapper"><div id="qrcode"></div></div></center>
            </div>
        </div>
        <button onclick="saveImage()" class="btn" style="background:#34495e; color:white; margin-top:20px;"><i class="fas fa-download"></i> Save to Gallery</button>
        <button onclick="location.reload()" class="btn" style="background:white; border: 1px solid #ddd; margin-top:10px;">New Booking</button>
    </div>
</div>

<script>
    // 1. UPDATE THIS WITH YOUR DEPLOYED URL
    const SHEET_URL = "YOUR_APPS_SCRIPT_URL_HERE";

    const sDate = document.getElementById('sDate');
    const eDate = document.getElementById('eDate');
    let currentPlan = "Monthly";

    function selectPlan(plan) {
        currentPlan = plan;
        document.getElementById('plan_type').value = plan;
        document.getElementById('optMonthly').classList.toggle('active', plan === 'Monthly');
        document.getElementById('optYearly').classList.toggle('active', plan === 'Yearly');
        
        if(sDate.value) calculateDatesAndPrice();
    }

    function calculateDatesAndPrice() {
        if(!sDate.value) return;
        const start = new Date(sDate.value);
        let end = new Date(start);

        if(currentPlan === "Yearly") {
            // Force 1 year duration
            end.setFullYear(start.getFullYear() + 1);
            eDate.value = end.toISOString().split('T')[0];
            eDate.disabled = true;
            
            document.getElementById('liveAmt').innerText = "₹ 1200";
            document.getElementById('liveLabel').innerText = "1 Year Annual Plan";
        } else {
            // Flexible Monthly
            eDate.disabled = false;
            if(eDate.value) {
                const endVal = new Date(eDate.value);
                let diff = (endVal.getFullYear() - start.getFullYear()) * 12 + (endVal.getMonth() - start.getMonth());
                if (endVal.getDate() < start.getDate()) diff--;
                const count = diff < 1 ? 1 : diff;
                
                document.getElementById('liveAmt').innerText = `₹ ${count * 100}`;
                document.getElementById('liveLabel').innerText = `${count} Month(s) Seva`;
            }
        }
    }

    sDate.onchange = calculateDatesAndPrice;
    eDate.onchange = calculateDatesAndPrice;

    document.getElementById('pForm').onsubmit = (e) => {
        e.preventDefault();
        const tid = "POL-" + Date.now().toString().slice(-6);
        const amt = document.getElementById('liveAmt').innerText;

        Swal.fire({ title: 'Recording Seva...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        const formData = new FormData(e.target);
        formData.append("id", tid);
        formData.append("total", amt);

        fetch(SHEET_URL, { method: 'POST', body: formData })
        .then(() => {
            Swal.close();
            document.getElementById('res-id').innerText = "TXN: " + tid;
            document.getElementById('res-plan').innerText = currentPlan;
            document.getElementById('res-name').innerText = document.getElementById('name').value;
            document.getElementById('res-start').innerText = sDate.value;
            document.getElementById('res-end').innerText = eDate.value;
            document.getElementById('res-amt').innerText = amt;

            // Generate QR
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { 
                text: `TEMPLE-VERIFIED-${tid}`, 
                width: 120, height: 120, colorDark: "#8e0000" 
            });

            document.getElementById('bookingForm').classList.add('hidden');
            document.getElementById('receiptUI').classList.remove('hidden');
        })
        .catch(() => Swal.fire('Error', 'Check Apps Script URL', 'error'));
    };

    async function saveImage() {
        const canvas = await html2canvas(document.getElementById('captureReceipt'), { scale: 3 });
        const link = document.createElement('a');
        link.download = `Seva_Receipt_${Date.now()}.png`;
        link.href = canvas.toDataURL(); link.click();
    }
</script>
</body>
            </html>
