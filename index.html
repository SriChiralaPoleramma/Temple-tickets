<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Seva | Premium Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary: #d84315;
            --secondary: #ff9100;
            --success: #1b5e20;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: #f0f2f5; 
            margin: 0; padding: 0; 
            background-image: radial-gradient(#d8431522 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* Layout */
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        /* Header Design */
        header { 
            background: linear-gradient(135deg, #bf360c, #e65100); 
            color: white; padding: 50px 20px 80px; text-align: center; 
            border-radius: 0 0 50px 50px; position: relative;
        }
        .header-content h1 { margin: 0; font-size: 26px; font-weight: 800; letter-spacing: -0.5px; }
        .header-content p { margin: 8px 0 0; opacity: 0.8; font-size: 14px; }

        /* Card Stylings */
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(10px); 
            border-radius: 30px; padding: 30px; margin: -50px 20px 20px;
            box-shadow: var(--shadow); border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Form Elements */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 11px; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        .input-group input { 
            width: 100%; padding: 15px; border: 2px solid #f0f0f0; border-radius: 15px; 
            box-sizing: border-box; font-size: 16px; transition: 0.3s; background: #fafafa;
        }
        .input-group input:focus { border-color: var(--primary); outline: none; background: #fff; box-shadow: 0 0 15px rgba(216, 67, 21, 0.1); }

        /* Price Badge */
        .price-summary { 
            background: linear-gradient(to right, #fff8e1, #fff3e0); 
            padding: 20px; border-radius: 20px; text-align: center; 
            margin: 20px 0; border: 1px solid #ffe0b2;
        }
        .price-val { font-size: 32px; font-weight: 900; color: var(--primary); }

        /* Buttons */
        .btn-glow { 
            width: 100%; padding: 18px; border-radius: 18px; border: none; 
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white; font-weight: 800; font-size: 16px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(216, 67, 21, 0.3); transition: 0.3s;
        }
        .btn-glow:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(216, 67, 21, 0.4); }

        /* Premium Ticket Design */
        .ticket-outer { padding: 20px; margin-top: -50px; }
        .ticket-inner { background: white; border-radius: 30px; overflow: hidden; position: relative; box-shadow: var(--shadow); }
        .ticket-header { background: #fdfdfd; padding: 30px; text-align: center; border-bottom: 2px dashed #eee; }
        .ticket-body { padding: 30px; position: relative; }
        
        /* Security Watermark */
        .watermark { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 60px; color: rgba(0,0,0,0.03); font-weight: 900; pointer-events: none; white-space: nowrap;
        }

        .data-row { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .data-row span { color: #999; font-size: 13px; font-weight: 500; }
        .data-row b { color: #222; font-size: 15px; }

        .qr-frame { 
            background: #fff; padding: 20px; border-radius: 25px; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            display: flex; justify-content: center; margin: 20px 0;
            border: 1px solid #f0f0f0;
        }

        /* Verification Screen */
        .v-layout { height: 100vh; display: flex; align-items: center; justify-content: center; background: #e8f5e9; }
        .v-card { width: 85%; background: white; border-radius: 40px; padding: 40px 25px; text-align: center; border-top: 10px solid var(--success); }
        .v-icon { width: 80px; height: 80px; background: #e8f5e9; color: var(--success); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin: 0 auto 20px; }
    </style>
</head>
<body>

<div id="bookingUI" class="app-container">
    <header>
        <div class="header-content">
            <h1>శ్రీ పోలేరమ్మ తల్లి</h1>
            <p><i class="fas fa-fingerprint"></i> Secure Pooja Booking Portal</p>
        </div>
    </header>

    <div id="formSection" class="glass-card">
        <div class="input-group">
            <label><i class="fas fa-user"></i> Devotee Name</label>
            <input type="text" id="name" placeholder="Full Name">
        </div>
        <div class="input-group">
            <label><i class="fas fa-phone"></i> Contact Number</label>
            <input type="tel" id="phone" maxlength="10" placeholder="10-Digit Mobile">
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="input-group">
                <label>Start Date</label>
                <input type="date" id="sDate">
            </div>
            <div class="input-group">
                <label>End Date</label>
                <input type="date" id="eDate" disabled>
            </div>
        </div>

        <div class="price-summary">
            <div id="monthsTxt" style="font-size: 12px; color: #888; font-weight: 700;">DURATION: 0 MONTHS</div>
            <div id="priceDisplay" class="price-val">₹0</div>
        </div>

        <button onclick="generateTicket()" class="btn-glow">PROCEED TO PAY & GENERATE</button>
    </div>

    <div id="ticketSection" class="ticket-outer hidden">
        <div id="captureArea" class="ticket-inner">
            <div class="watermark">ORIGINAL</div>
            <div class="ticket-header">
                <div style="font-weight: 900; color: var(--success); font-size: 18px; letter-spacing: 1px;">OFFICIAL RECEIPT</div>
                <div id="t-id" style="font-size: 10px; color: #bbb; margin-top: 5px; font-family: monospace;"></div>
            </div>
            <div class="ticket-body">
                <div class="data-row"><span>DEVOTEE</span> <b id="t-name"></b></div>
                <div class="data-row"><span>MOBILE</span> <b id="t-phone"></b></div>
                <div class="data-row"><span>PERIOD</span> <b id="t-period"></b></div>
                
                <div class="qr-frame"><div id="qrcode"></div></div>
                
                <div style="text-align: center; background: #f1f8e9; padding: 15px; border-radius: 15px;">
                    <span style="font-size: 10px; color: #689f38; font-weight: 800;">TOTAL PAID</span>
                    <div style="font-size: 24px; font-weight: 900; color: #2e7d32;">₹<span id="t-amt"></span></div>
                </div>
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px;">
            <button onclick="saveTicket()" class="btn-glow" style="background: #444;"><i class="fas fa-download"></i> SAVE</button>
            <button onclick="whatsapp()" class="btn-glow" style="background: #25d366;"><i class="fab fa-whatsapp"></i> SHARE</button>
        </div>
    </div>
</div>

<div id="verifyUI" class="v-layout hidden">
    <div class="v-card">
        <div class="v-icon"><i class="fas fa-check-double"></i></div>
        <h2 style="color: var(--success); margin: 0; font-weight: 900;">TICKET VERIFIED</h2>
        <p style="color: #888; font-size: 13px; margin: 10px 0 30px;">This receipt is authentic and recorded in temple systems.</p>
        
        <div id="vDetails" style="text-align: left; background: #f9f9f9; padding: 20px; border-radius: 20px; border: 1px solid #eee;">
        </div>

        <div style="margin-top: 25px; padding: 10px; border: 2px dashed #c8e6c9; border-radius: 12px; display: inline-block;">
            <span style="color: #1b5e20; font-weight: 800; font-size: 12px;"><i class="fas fa-shield-alt"></i> SIGNATURE: AUTH_SECURE_HASH</span>
        </div>
    </div>
</div>

<script>
    const sInput = document.getElementById('sDate');
    const eInput = document.getElementById('eDate');
    sInput.min = new Date().toISOString().split('T')[0];

    sInput.onchange = () => { 
        eInput.disabled = false; 
        eInput.min = sInput.value; 
        calculate(); 
    };
    eInput.onchange = calculate;

    function calculate() {
        if(!sInput.value || !eInput.value) return 0;
        const d1 = new Date(sInput.value);
        const d2 = new Date(eInput.value);
        let diff = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth());
        diff = diff < 0 ? 0 : diff;
        document.getElementById('monthsTxt').innerText = `DURATION: ${diff} MONTHS`;
        document.getElementById('priceDisplay').innerText = `₹${diff * 100}`;
        return diff;
    }

    function generateTicket() {
        const months = calculate();
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;

        if(!name || !phone || months === 0) {
            return Swal.fire("Missing Info", "Please fill all details correctly", "error");
        }

        const tid = "POL-SEC-" + Math.random().toString(36).substr(2, 6).toUpperCase();
        document.getElementById('t-id').innerText = tid;
        document.getElementById('t-name').innerText = name;
        document.getElementById('t-phone').innerText = phone;
        document.getElementById('t-period').innerText = `${sInput.value} to ${eInput.value}`;
        document.getElementById('t-amt').innerText = months * 100;

        const url = window.location.href.split('?')[0] + `?verify=1&id=${tid}&n=${encodeURIComponent(name)}&p=${phone}&a=${months*100}`;
        
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: url, width: 160, height: 160, colorDark: "#1b5e20" });

        document.getElementById('formSection').classList.add('hidden');
        document.getElementById('ticketSection').classList.remove('hidden');
    }

    window.onload = () => {
        const p = new URLSearchParams(window.location.search);
        if(p.has('verify')) {
            document.getElementById('bookingUI').remove();
            document.getElementById('verifyUI').classList.remove('hidden');
            document.getElementById('vDetails').innerHTML = `
                <div class="data-row"><span>ID</span> <b>${p.get('id')}</b></div>
                <div class="data-row"><span>Devotee</span> <b>${p.get('n')}</b></div>
                <div class="data-row"><span>Phone</span> <b>${p.get('p')}</b></div>
                <div class="data-row"><span>Amount</span> <b style="color:green">₹${p.get('a')} (PAID)</b></div>
                <div class="data-row"><span>Date</span> <b>${new Date().toLocaleDateString('en-GB')}</b></div>
            `;
        }
    }

    function saveTicket() {
        html2canvas(document.getElementById('captureArea'), { scale: 3 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Poleramma_Seva_Receipt.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    function whatsapp() {
        const msg = `*Poleramma Temple Official Receipt*%0AName: ${document.getElementById('t-name').innerText}%0AStatus: PAID ✅`;
        window.open(`https://wa.me/91${document.getElementById('t-phone').innerText}?text=${msg}`);
    }
</script>

</body>
    </html>
