<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooja Booking - Poleramma Temple</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { 
            --primary: #d84315; 
            --secondary: #ff8f00; 
            --bg: #fffbf0; 
            --success: #2e7d32;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); margin: 0; padding-bottom: 50px; 
        }
        
        header { 
            background: linear-gradient(135deg, #bf360c, #e65100); 
            color: white; text-align: center; padding: 30px 15px; 
            border-bottom: 5px solid var(--secondary);
        }

        .container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .card { 
            background: white; padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 100%; max-width: 450px; border-top: 5px solid var(--primary);
        }

        label { font-weight: bold; display: block; margin-top: 15px; color: #444; font-size: 0.9rem; }
        
        input { 
            width: 100%; padding: 12px; margin: 8px 0;
            border: 1px solid #ccc; border-radius: 10px; 
            box-sizing: border-box; font-size: 1rem;
        }

        .date-section { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            background: #fff3e0; padding: 15px; border-radius: 15px; margin-top: 15px;
        }

        .price-box { 
            text-align: center; margin: 20px 0; padding: 15px;
            background: #e8f5e9; border-radius: 15px; border: 2px dashed var(--success);
        }

        .btn-submit { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 15px; border-radius: 12px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }

        /* Ticket Styling */
        #receipt { width: 100%; max-width: 400px; margin-top: 30px; }
        .ticket { 
            background: white; border-radius: 15px; border: 1px solid #ddd;
            position: relative; overflow: hidden;
        }
        .ticket-head { background: #f8f8f8; padding: 20px; text-align: center; border-bottom: 2px dashed #ccc; }
        .ticket-body { padding: 20px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
        .info-row span { color: #666; }
        .info-row b { color: #000; }

        #qr-code { display: flex; justify-content: center; margin: 15px 0; }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn-opt { padding: 12px; border-radius: 10px; border: none; color: white; font-weight: bold; cursor: pointer; }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h2>శ్రీ పోలేరమ్మ తల్లి దేవస్థానం</h2>
    <p>చీరాల, బాపట్ల జిల్లా</p>
</header>

<div class="container">
    <div class="card" id="form-container">
        <h3 style="text-align: center; color: var(--primary); margin-top: 0;">మాస పూజ బుకింగ్</h3>
        <form id="poojaForm">
            <label>భక్తుని పేరు (Devotee Name)</label>
            <input type="text" id="devName" placeholder="పేరు నమోదు చేయండి" required>
            
            <label>మొబైల్ నంబర్</label>
            <input type="tel" id="devPhone" maxlength="10" placeholder="10 అంకెల నంబర్" required>
            
            <div class="date-section">
                <div>
                    <label>ప్రారంభ తేదీ</label>
                    <input type="date" id="startDate" required>
                </div>
                <div>
                    <label>ముగింపు తేదీ</label>
                    <input type="date" id="endDate" required>
                </div>
            </div>

            <div class="price-box">
                <span style="font-size: 0.9rem; color: #555;">మొత్తం రుసుము:</span>
                <div id="displayPrice" style="font-size: 1.8rem; font-weight: 900; color: var(--success);">₹0</div>
            </div>

            <button type="submit" class="btn-submit">Generate Receipt</button>
        </form>
    </div>

    <div id="receipt" class="hidden">
        <div id="printArea" class="ticket">
            <div class="ticket-head">
                <h3 style="margin: 0; color: var(--primary);">పూజా ప్రసాద రశీదు</h3>
                <small id="recID" style="color: #888;"></small>
            </div>
            <div class="ticket-body">
                <div class="info-row"><span>భక్తుని పేరు:</span> <b id="rName"></b></div>
                <div class="info-row"><span>ఫోన్ నంబర్:</span> <b id="rPhone"></b></div>
                <hr>
                <div class="info-row"><span>ప్రారంభం:</span> <b id="rStart"></b></div>
                <div class="info-row"><span>ముగింపు:</span> <b id="rEnd"></b></div>
                <div class="info-row"><span>వ్యవధి:</span> <b id="rMonths"></b></div>
                
                <div id="qr-code"></div>
                
                <div style="text-align:center; background: #e8f5e9; padding: 10px; border-radius: 10px;">
                    <span style="font-size: 0.8rem;">చెల్లించిన మొత్తం:</span>
                    <div style="font-size: 1.4rem; font-weight: bold; color: var(--success);">₹<span id="rTotal"></span></div>
                </div>
                <p style="text-align: center; font-size: 0.7rem; color: #999; margin-top: 15px;">ఈ QR కోడ్‌ను స్కాన్ చేసి వివరాలను వెరిఫై చేయవచ్చు.</p>
            </div>
        </div>

        <div class="btn-group">
            <button onclick="downloadImage()" class="btn-opt" style="background: #1565c0;"><i class="fas fa-download"></i> Save</button>
            <button onclick="location.reload()" class="btn-opt" style="background: #555;"><i class="fas fa-plus"></i> New</button>
        </div>
    </div>
</div>

<script>
    const sInput = document.getElementById('startDate');
    const eInput = document.getElementById('endDate');

    // Calculate Price and Months
    function calcPooja() {
        if (sInput.value && eInput.value) {
            const d1 = new Date(sInput.value);
            const d2 = new Date(eInput.value);
            
            let months = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth()) + 1;
            if (months < 1) months = 0;
            
            document.getElementById('displayPrice').innerText = `₹${months * 100}`;
            return { total: months * 100, count: months };
        }
        return { total: 0, count: 0 };
    }

    sInput.addEventListener('change', calcPooja);
    eInput.addEventListener('change', calcPooja);

    // Form Submit
    document.getElementById('poojaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = calcPooja();
        
        if(data.count <= 0) {
            Swal.fire("Error", "ముగింపు తేదీ ప్రారంభ తేదీ కంటే ముందు ఉండకూడదు!", "error");
            return;
        }

        const tid = "POL-" + Math.random().toString(36).substr(2, 6).toUpperCase();
        const name = document.getElementById('devName').value;
        const phone = document.getElementById('devPhone').value;
        const start = sInput.value;
        const end = eInput.value;

        // Display in Ticket
        document.getElementById('recID').innerText = "ID: " + tid;
        document.getElementById('rName').innerText = name;
        document.getElementById('rPhone').innerText = phone;
        document.getElementById('rStart').innerText = start;
        document.getElementById('rEnd').innerText = end;
        document.getElementById('rMonths').innerText = data.count + " నెలలు";
        document.getElementById('rTotal').innerText = data.total;

        // Verification URL for QR
        const currentURL = window.location.href.split('?')[0];
        const vURL = `${currentURL}?verify=1&id=${tid}&name=${encodeURIComponent(name)}&s=${start}&e=${end}&t=${data.total}`;

        // Generate QR
        document.getElementById('qr-code').innerHTML = "";
        new QRCode(document.getElementById('qr-code'), { text: vURL, width: 140, height: 140 });

        document.getElementById('form-container').classList.add('hidden');
        document.getElementById('receipt').classList.remove('hidden');
        Swal.fire("విజయం!", "రశీదు జనరేట్ అయింది.", "success");
    });

    // Verification Mode Check
    window.onload = function() {
        const p = new URLSearchParams(window.location.search);
        if (p.has('verify')) {
            document.getElementById('rName').innerText = p.get('name');
            document.getElementById('rStart').innerText = p.get('s');
            document.getElementById('rEnd').innerText = p.get('e');
            document.getElementById('rTotal').innerText = p.get('t');
            document.getElementById('recID').innerText = "VERIFIED ID: " + p.get('id');
            document.getElementById('rPhone').innerText = "Hidden for Privacy";
            document.getElementById('rMonths').innerText = "Verified Range";
            
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('receipt').classList.remove('hidden');
            document.querySelector('.btn-group').classList.add('hidden');
            document.getElementById('qr-code').classList.add('hidden');
            
            Swal.fire("ధృవీకరించబడింది!", "ఇది అధికారిక పోలేరమ్మ తల్లి దేవస్థానం రశీదు.", "success");
        }
    };

    function downloadImage() {
        html2canvas(document.getElementById('printArea')).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Pooja_Receipt.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>
</body>
</html>
