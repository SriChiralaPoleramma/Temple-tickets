<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poleramma Temple | Smart Seva Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary: #bf360c;
            --secondary: #e65100;
            --accent: #ff9100;
            --success: #1b5e20;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: #f0f2f5; margin: 0; padding: 0; 
            color: #2d3436; overflow-x: hidden;
        }
        
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(var(--primary) 0.5px, transparent 0.5px);
            background-size: 30px 30px; opacity: 0.05; z-index: -1;
        }

        header { 
            background: linear-gradient(135deg, #880e4f, var(--primary), var(--secondary)); 
            color: white; padding: 60px 20px 100px; text-align: center; 
            border-bottom-left-radius: 50px; border-bottom-right-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .container { max-width: 480px; margin: -60px auto 40px; padding: 0 20px; box-sizing: border-box; }

        .glass-card { 
            background: var(--glass); backdrop-filter: blur(15px); 
            border-radius: 35px; padding: 35px; border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 20px 45px rgba(0,0,0,0.1);
        }

        .input-group { margin-bottom: 22px; }
        label { display: block; font-size: 11px; font-weight: 800; color: #7f8c8d; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        input { 
            width: 100%; padding: 16px; border: 2px solid #edf2f7; border-radius: 18px; 
            box-sizing: border-box; font-size: 16px; transition: 0.3s ease; background: #fcfcfc;
        }
        input:focus { border-color: var(--primary); outline: none; background: #fff; box-shadow: 0 0 15px rgba(191, 54, 12, 0.1); }

        .price-summary { 
            background: linear-gradient(135deg, #fffcf0 0%, #fff3e0 100%); 
            padding: 25px; border-radius: 25px; text-align: center; margin: 25px 0;
            border: 2px dashed var(--accent);
        }
        .price-val { font-size: 36px; font-weight: 900; color: var(--primary); margin: 5px 0; }

        .btn-main { 
            width: 100%; padding: 20px; border-radius: 20px; border: none; 
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white; font-weight: 800; font-size: 17px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(191, 54, 12, 0.3); transition: 0.3s;
        }

        #captureArea { background: white; border-radius: 30px; overflow: hidden; position: relative; }
        .ticket-header { background: #fafafa; padding: 30px; text-align: center; border-bottom: 3px dashed #eee; position: relative; }
        .ticket-header::after, .ticket-header::before { 
            content: ''; position: absolute; width: 30px; height: 30px; background: #f0f2f5; border-radius: 50%; bottom: -15px; 
        }
        .ticket-header::before { left: -15px; } .ticket-header::after { right: -15px; }

        .ticket-body { padding: 35px; }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #f9f9f9; padding-bottom: 8px; }
        .data-row span { color: #95a5a6; font-size: 13px; font-weight: 600; }
        .data-row b { color: #2c3e50; font-size: 15px; }

        .qr-wrapper { 
            background: #fff; padding: 20px; border-radius: 25px; border: 1px solid #eee;
            display: flex; justify-content: center; margin: 25px 0;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="bg-pattern"></div>

<div id="fullApp">
    <header>
        <h1>‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø</h1>
        <p><i class="fas fa-om"></i> Official Digital Pooja Portal</p>
    </header>

    <div class="container">
        <div id="bookingSection" class="glass-card">
            <h2 style="text-align: center; margin-top: 0; color: var(--primary);">Pooja Registration</h2>
            <form id="pForm">
                <div class="input-group">
                    <label><i class="fas fa-user-circle"></i> Devotee Name (‡∞≠‡∞ï‡±ç‡∞§‡±Å‡∞®‡∞ø ‡∞™‡±á‡∞∞‡±Å)</label>
                    <input type="text" id="name" name="devotee_name" required placeholder="Enter Full Name">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-phone-alt"></i> Mobile Number</label>
                    <input type="tel" id="phone" name="mobile" required maxlength="10" placeholder="10 Digit Number">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="input-group">
                        <label>Start Date</label>
                        <input type="date" id="sDate" name="start_date" required>
                    </div>
                    <div class="input-group">
                        <label>End Date</label>
                        <input type="date" id="eDate" name="end_date" required disabled>
                    </div>
                </div>

                <div class="price-summary">
                    <span id="durationTxt" style="font-size: 12px; color: #7f8c8d; font-weight: 700;">DURATION: 0 MONTHS</span>
                    <div id="priceDisplay" class="price-val">‚Çπ0</div>
                    <small style="color: #e67e22; font-weight: 700;">* ‚Çπ100 Per Month Seva Fee</small>
                </div>

                <button type="submit" id="submitBtn" class="btn-main">GENERATE DIGITAL RECEIPT</button>
            </form>
        </div>

        <div id="ticketSection" class="hidden">
            <div id="captureArea">
                <div class="ticket-header">
                    <div style="background: #e8f5e9; color: var(--success); display: inline-block; padding: 8px 20px; border-radius: 50px; font-weight: 800; font-size: 12px; letter-spacing: 1px;">
                        <i class="fas fa-check-circle"></i> SECURE DIGITAL RECEIPT
                    </div>
                    <div id="t-id" style="font-family: monospace; font-size: 11px; color: #999; margin-top: 15px; font-weight: 700;"></div>
                </div>
                <div class="ticket-body">
                    <div class="data-row"><span>DEVOTEE</span> <b id="t-name"></b></div>
                    <div class="data-row"><span>MOBILE</span> <b id="t-phone"></b></div>
                    <div class="data-row"><span>PERIOD</span> <b id="t-period"></b></div>
                    
                    <div class="qr-wrapper"><div id="qrcode"></div></div>
                    
                    <div style="text-align: center; background: #fcfcfc; border: 1px solid #eee; padding: 20px; border-radius: 20px;">
                        <span style="font-size: 10px; color: #999; font-weight: 800; letter-spacing: 1px;">TOTAL PAID AMOUNT</span>
                        <div style="font-size: 28px; font-weight: 900; color: var(--success);">‚Çπ<span id="t-amt"></span></div>
                    </div>
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
                <button onclick="downloadTicket()" class="btn-main" style="background: #34495e; padding: 15px; font-size: 14px;"><i class="fas fa-download"></i> GALLERY</button>
                <button onclick="shareDirect()" class="btn-main" style="background: #673ab7; padding: 15px; font-size: 14px;"><i class="fas fa-share-alt"></i> SHARE IMAGE</button>
            </div>
            <button onclick="shareDetailedWA()" class="btn-main" style="background: #27ae60; margin-top: 10px;"><i class="fab fa-whatsapp"></i> SEND ON WHATSAPP</button>
        </div>
    </div>
</div>

<script>
    // Replace with your Google Apps Script Web App URL after deployment
    const SCRIPT_URL = "YOUR_APPS_SCRIPT_URL_HERE";

    const sIn = document.getElementById('sDate');
    const eIn = document.getElementById('eDate');
    sIn.min = new Date().toISOString().split('T')[0];

    sIn.onchange = () => { 
        eIn.disabled = false; 
        eIn.min = sIn.value; 
        updatePricing(); 
    };
    eIn.onchange = updatePricing;

    function updatePricing() {
        if(!sIn.value || !eIn.value) return 0;
        const d1 = new Date(sIn.value);
        const d2 = new Date(eIn.value);
        let months = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth());
        months = months < 1 ? 1 : months; // Minimum 1 month logic
        document.getElementById('durationTxt').innerText = `DURATION: ${months} MONTHS`;
        document.getElementById('priceDisplay').innerText = `‚Çπ${months * 100}`;
        return months;
    }

    document.getElementById('pForm').onsubmit = (e) => {
        e.preventDefault();
        const m = updatePricing();
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const tid = "POL-TXN-" + Math.random().toString(36).substr(2, 6).toUpperCase();
        const amt = m * 100;
        const period = `${sIn.value} to ${eIn.value}`;

        // Developer Feature: Show loading while saving to AppScript
        Swal.fire({ title: 'Recording Seva...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); }});

        // Prepare data for Google Sheets
        const formData = new FormData(e.target);
        formData.append("transaction_id", tid);
        formData.append("total_amount", amt);

        // Send data to Google Apps Script
        fetch(SCRIPT_URL, { method: 'POST', body: formData })
        .then(res => {
            Swal.close();
            // Populate Ticket UI
            document.getElementById('t-id').innerText = "ID: " + tid;
            document.getElementById('t-name').innerText = name;
            document.getElementById('t-phone').innerText = phone;
            document.getElementById('t-period').innerText = period;
            document.getElementById('t-amt').innerText = amt;

            // Generate QR
            const currentUrl = window.location.href.split('?')[0];
            const verifyUrl = `${currentUrl}?verify=1&id=${tid}&n=${encodeURIComponent(name)}&a=${amt}&pd=${encodeURIComponent(period)}`;
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: verifyUrl, width: 170, height: 170, colorDark: "#1b5e20" });

            document.getElementById('bookingSection').classList.add('hidden');
            document.getElementById('ticketSection').classList.remove('hidden');
        })
        .catch(err => {
            Swal.fire("Error", "Check your AppScript URL", "error");
        });
    };

    // Share Image Direct (Web Share API)
    // Why: Allows sharing the actual image file to Apps like Instagram/Telegram/WA
    async function shareDirect() {
        const canvas = await html2canvas(document.getElementById('captureArea'));
        canvas.toBlob(async (blob) => {
            const file = new File([blob], 'receipt.png', { type: 'image/png' });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({
                    files: [file],
                    title: 'Temple Pooja Receipt',
                    text: 'Digital Receipt for Sri Poleramma Temple Seva'
                });
            } else {
                Swal.fire("Note", "Your browser doesn't support direct image sharing. Use WhatsApp text instead.", "info");
            }
        });
    }

    function downloadTicket() {
        html2canvas(document.getElementById('captureArea'), { scale: 3 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Poleramma_Receipt.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    function shareDetailedWA() {
        const name = document.getElementById('t-name').innerText;
        const tid = document.getElementById('t-id').innerText;
        const amt = document.getElementById('t-amt').innerText;
        const period = document.getElementById('t-period').innerText;
        const phone = document.getElementById('t-phone').innerText;
        
        const message = `*‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø ‡∞Ü‡∞≤‡∞Ø‡∞Ç*%0A‚úÖ *Status:* PAID%0Aüîñ *ID:* ${tid}%0Aüë§ *Name:* ${name}%0Aüí∞ *Amount:* ‚Çπ${amt}%0AüìÖ *Period:* ${period}%0A_‡∞¶‡∞Ø‡∞ö‡±á‡∞∏‡∞ø ‡∞à ‡∞∞‡∞∂‡±Ä‡∞¶‡±Å‡∞®‡±Å ‡∞≠‡∞¶‡±ç‡∞∞‡∞™‡∞∞‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø._`;
        window.open(`https://wa.me/91${phone}?text=${message}`, '_blank');
    }
</script>

</body>
