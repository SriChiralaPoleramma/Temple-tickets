    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { --sand: #fdf5e6; --maroon: #8e0000; --gold: #d4af37; --leaf: #386641; }
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { font-family: 'Mukta Vaani', sans-serif; background: var(--sand); margin: 0; color: #333; }

        header { background: #fff; padding: 25px; text-align: center; border-bottom: 5px solid var(--gold); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .container { max-width: 480px; margin: 0 auto; padding: 15px; }

        .dev-card { background: white; border-radius: 25px; padding: 30px; box-shadow: 0 15px 35px rgba(142,0,0,0.08); border: 1px solid rgba(212,175,55,0.2); }

        .plan-toggle { display: flex; background: #f0f0f0; border-radius: 15px; padding: 5px; margin-bottom: 25px; }
        .plan-btn { flex: 1; padding: 12px; text-align: center; cursor: pointer; border-radius: 12px; font-weight: 700; color: #666; }
        .plan-btn.active { background: var(--maroon); color: white; box-shadow: 0 4px 10px rgba(142,0,0,0.2); }

        .f-group { margin-bottom: 18px; }
        .f-group label { display: block; font-size: 11px; font-weight: 800; color: var(--leaf); margin-bottom: 5px; text-transform: uppercase; }
        .f-group input { width: 100%; padding: 14px; border: 1.5px solid #eee; border-radius: 12px; font-size: 16px; background: #fafafa; outline: none; }
        .f-group input:focus { border-color: var(--gold); background: white; }

        .price-panel { background: #fffdf5; border: 1.5px dashed var(--gold); border-radius: 15px; padding: 15px; text-align: center; margin: 20px 0; }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 15px; }
        .btn-om { background: var(--maroon); color: white; }
        .btn-wa { background: #25D366; color: white; margin-top: 10px; }
        .btn-share { background: #673ab7; color: white; margin-top: 10px; }

        .receipt-container { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #eee; }
        .receipt-header { background: var(--maroon); color: white; padding: 25px; text-align: center; }
        .receipt-body { padding: 25px; background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png'); }
        .data-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 24px; color: var(--maroon);">‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø ‡∞¶‡±á‡∞µ‡∞∏‡±ç‡∞•‡∞æ‡∞®‡∞Ç</h1>
    <p style="margin:0; font-size: 12px; color: var(--leaf); font-weight: 700;">CHIRALA ‚Ä¢ DIGITAL SEVA PORTAL</p>
</header>

<div class="container">
    <div id="bookingUI" class="dev-card">
        <div class="plan-toggle">
            <div class="plan-btn active" id="btnM" onclick="setPlan('Monthly')">Monthly Seva</div>
            <div class="plan-btn" id="btnY" onclick="setPlan('Yearly')">1 Year Seva</div>
        </div>

        <form id="pForm">
            <input type="hidden" id="plan_type" name="plan_type" value="Monthly">
            <div class="f-group"><label>Devotee Name</label><input type="text" id="dev_name" name="dev_name" required></div>
            <div class="f-group"><label>WhatsApp Number</label><input type="tel" id="dev_mobile" name="dev_mobile" maxlength="10" required></div>
            <div class="f-group"><label>Gothram</label><input type="text" id="dev_goth" name="dev_goth" placeholder="Optional"></div>
            
            <div style="display: flex; gap: 10px;">
                <div class="f-group" style="flex:1;"><label>Start Date</label><input type="date" id="sDate" name="start_date" required></div>
                <div class="f-group" style="flex:1;"><label>End Date</label><input type="date" id="eDate" name="end_date" required disabled></div>
            </div>

            <div class="price-panel">
                <span id="priceTxt" style="font-size: 28px; font-weight: 900; color: var(--maroon);">‚Çπ 100</span>
                <p id="infoTxt" style="margin:0; font-size: 12px; color: #888;">Select dates to update money</p>
            </div>

            <button type="submit" class="btn btn-om">Generate Seva Receipt</button>
        </form>
    </div>

    <div id="receiptUI" class="hidden">
        <div id="captureArea" class="receipt-container">
            <div class="receipt-header"><h3 style="margin:0;">OFFICIAL RECEIPT</h3><small id="rec-id"></small></div>
            <div class="receipt-body">
                <div class="data-row"><span>Devotee:</span><b id="res-name"></b></div>
                <div class="data-row"><span>Plan:</span><b id="res-plan"></b></div>
                <div class="data-row"><span>Period:</span><b id="res-dur"></b></div>
                <div class="data-row" style="margin-top:10px; border:none; background:#fff9e6; padding:15px; border-radius:12px;">
                    <span>Total Paid:</span><b style="color:var(--maroon); font-size: 22px;" id="res-amt"></b>
                </div>
                <center><div id="qrcode" style="margin-top:15px; background:white; padding:10px;"></div></center>
            </div>
        </div>
        <button onclick="shareWhatsApp()" class="btn btn-wa"><i class="fab fa-whatsapp"></i> WhatsApp Share Details</button>
        <button onclick="shareNative()" class="btn btn-share"><i class="fas fa-share-nodes"></i> Share Receipt Image</button>
        <button onclick="location.reload()" class="btn" style="background:#eee; margin-top:15px;">New Booking</button>
    </div>
</div>

<script>
    // 1. UPDATE THIS URL
    const SCRIPT_URL = "PASTE_YOUR_APPS_SCRIPT_URL_HERE";
    const sInput = document.getElementById('sDate');
    const eInput = document.getElementById('eDate');
    let plan = "Monthly";

    // 2. LOGIC: Plan & Price Calculation
    function setPlan(p) {
        plan = p;
        document.getElementById('plan_type').value = p;
        document.getElementById('btnM').classList.toggle('active', p === 'Monthly');
        document.getElementById('btnY').classList.toggle('active', p === 'Yearly');
        
        if(sInput.value) {
            if(p === "Yearly") {
                let end = new Date(sInput.value);
                end.setFullYear(end.getFullYear() + 1);
                eInput.value = end.toISOString().split('T')[0];
                eInput.disabled = true;
            } else {
                eInput.disabled = false;
            }
        }
        syncMoney();
    }

    sInput.onchange = () => {
        eInput.disabled = false;
        eInput.min = sInput.value; // Restriction: End date must be >= Start
        if(plan === "Yearly") {
            let end = new Date(sInput.value);
            end.setFullYear(end.getFullYear() + 1);
            eInput.value = end.toISOString().split('T')[0];
            eInput.disabled = true;
        }
        syncMoney();
    };

    eInput.onchange = syncMoney;

    function syncMoney() {
        if(!sInput.value || !eInput.value) return { amt: 100 };
        const d1 = new Date(sInput.value), d2 = new Date(eInput.value);
        let diff = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth());
        if (d2.getDate() < d1.getDate()) diff--;
        const months = diff < 1 ? 1 : diff;
        const total = plan === "Yearly" ? 1200 : months * 100;
        
        document.getElementById('priceTxt').innerText = `‚Çπ ${total}`;
        document.getElementById('infoTxt').innerText = `${months} Month(s) Seva Duration`;
        return { amt: total, dur: months };
    }

    // 3. SUBMISSION
    document.getElementById('pForm').onsubmit = async (e) => {
        e.preventDefault();
        const bill = syncMoney();
        const tid = "POL-" + Date.now().toString().slice(-6);
        Swal.fire({ title: 'Recording Seva...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        const fd = new FormData(e.target);
        fd.append("id", tid);
        fd.append("total", bill.amt);

        await fetch(SCRIPT_URL, { method: 'POST', body: fd });
        Swal.close();

        document.getElementById('res-name').innerText = document.getElementById('dev_name').value;
        document.getElementById('res-plan').innerText = plan + " Seva";
        document.getElementById('res-dur').innerText = `${sInput.value} to ${eInput.value}`;
        document.getElementById('res-amt').innerText = `‚Çπ ${bill.amt}/-`;
        document.getElementById('rec-id').innerText = tid;

        new QRCode(document.getElementById("qrcode"), { text: tid, width: 120, height: 120 });
        document.getElementById('bookingUI').classList.add('hidden');
        document.getElementById('receiptUI').classList.remove('hidden');
    };

    // 4. SHARING
    function shareWhatsApp() {
        const msg = `*‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø ‡∞¶‡±á‡∞µ‡∞∏‡±ç‡∞•‡∞æ‡∞®‡∞Ç* üå∏%0Aüîñ *ID:* ${document.getElementById('rec-id').innerText}%0Aüë§ *Devotee:* ${document.getElementById('res-name').innerText}%0Aüí∞ *Amount:* ${document.getElementById('res-amt').innerText}%0A_‡∞¨‡±ç‡∞≤‡±Ü‡∞∏‡±ç‡∞∏‡∞ø‡∞Ç‡∞ó‡±ç‡∞∏‡±ç ‡∞´‡±ç‡∞∞‡∞Æ‡±ç ‡∞ü‡±Ü‡∞Ç‡∞™‡±Å‡∞≤‡±ç._`;
        window.open(`https://wa.me/91${document.getElementById('dev_mobile').value}?text=${msg}`);
    }

    async function shareNative() {
        const canvas = await html2canvas(document.getElementById('captureArea'));
        canvas.toBlob(async (blob) => {
            const file = new File([blob], 'Receipt.png', { type: 'image/png' });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({ files: [file], title: 'Seva Receipt' });
            }
        });
    }
</script>
</body>
