<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>శ్రీ పోలేరమ్మ తల్లి | Divine Portal Full</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --sandalwood: #fdf5e6; --om-red: #8e0000; --banthi-gold: #ffab00;
            --leaf-green: #386641; --white: #ffffff;
        }

        body { font-family: 'Mukta Vaani', sans-serif; background: var(--sandalwood); margin: 0; }
        header { background: var(--white); padding: 40px 15px; text-align: center; border-bottom: 5px double var(--banthi-gold); }
        .om-icon { font-size: 40px; color: var(--om-red); display: block; }
        .container { max-width: 480px; margin: 0 auto; padding: 15px; }

        .divine-card { background: var(--white); border-radius: 30px; padding: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.05); }

        .plan-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .plan-opt { padding: 15px; border: 2px solid #eee; border-radius: 15px; text-align: center; cursor: pointer; font-weight: bold; background: #fafafa; }
        .plan-opt.active { border-color: var(--om-red); background: #fff5f5; color: var(--om-red); }

        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--leaf-green); margin-bottom: 5px; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 12px; font-size: 15px; }

        .price-panel { background: #fffdf5; border: 2px solid var(--banthi-gold); border-radius: 20px; padding: 15px; text-align: center; margin: 20px 0; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 16px; margin-top: 10px; }
        .btn-om { background: var(--om-red); color: white; }
        .btn-wa { background: #25D366; color: white; }

        .ticket-pro { background: white; border-radius: 25px; overflow: hidden; border: 1px solid #eee; }
        .ticket-top { background: var(--om-red); color: white; padding: 25px; text-align: center; }
        .ticket-body { padding: 25px; }
        .t-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #ddd; padding: 10px 0; font-size: 14px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<header id="mainHeader">
    <span class="om-icon">ॐ</span>
    <h1 style="margin:0; font-size: 26px; color: var(--om-red);">శ్రీ పోలేరమ్మ తల్లి దేవస్థానం</h1>
    <p style="margin:5px 0 0; color: var(--leaf-green); font-size: 13px;">CHIRALA DIGITAL SEVA</p>
</header>

<div class="container">
    <div id="bookingForm" class="divine-card">
        <label style="font-size: 11px; font-weight: bold; color: var(--leaf-green);">SEVA PLAN</label>
        <div class="plan-box">
            <div class="plan-opt active" id="mP" onclick="setPlan('Monthly')">Monthly Plan</div>
            <div class="plan-opt" id="yP" onclick="setPlan('Yearly')">1 Year Seva</div>
        </div>

        <form id="pForm">
            <input type="hidden" id="plan_type" name="plan_type" value="Monthly">
            <div class="input-group"><label>Devotee Name</label><input type="text" id="name" name="dev_name" required></div>
            <div class="input-group"><label>Mobile</label><input type="tel" id="phone" name="dev_mobile" maxlength="10" required></div>
            <div class="input-group"><label>Gothram</label><input type="text" name="dev_goth"></div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="input-group"><label>Start</label><input type="date" id="sDate" name="start_date" required></div>
                <div class="input-group"><label>End</label><input type="date" id="eDate" name="end_date" required disabled></div>
            </div>

            <div class="price-panel">
                <span id="liveAmt" style="font-size: 30px; font-weight: 900; color: var(--om-red);">₹ 100</span><br>
                <small id="liveMonths">Monthly Plan Selected</small>
            </div>
            <button type="submit" class="btn btn-om">Generate Receipt</button>
        </form>
    </div>

    <div id="receiptUI" class="hidden">
        <div id="captureReceipt" class="ticket-pro">
            <div class="ticket-top"><h2 style="margin:0; font-size: 16px;">DIVINE SEVA RECEIPT</h2><small id="res-id"></small></div>
            <div class="ticket-body">
                <div class="t-row"><span>NAME:</span><b id="res-name"></b></div>
                <div class="t-row"><span>PLAN:</span><b id="res-plan"></b></div>
                <div class="t-row"><span>START:</span><b id="res-start"></b></div>
                <div class="t-row"><span>END:</span><b id="res-end"></b></div>
                <div class="t-row" style="border:none; margin-top:15px; background: #fffdf5; padding:15px; border-radius:15px; border: 1px solid #f1e9db;">
                    <span>PAID:</span><b style="color:var(--om-red); font-size: 20px;" id="res-amt"></b>
                </div>
                <center><div style="margin-top:15px;" id="qrcode"></div></center>
            </div>
        </div>
        <button onclick="saveImage()" class="btn" style="background:#34495e; color:white;">Save Image</button>
        <button onclick="shareWhatsApp()" class="btn btn-wa">Share WhatsApp</button>
        <button onclick="location.reload()" class="btn" style="background:white; border: 1px solid #ddd;">New Booking</button>
    </div>
</div>

<div id="verifyUI" class="hidden" style="min-height: 100vh; background: #fffbf2; display: flex; align-items: center; justify-content: center; padding: 20px;">
    <div class="divine-card" style="text-align: center;">
        <h2 style="color: var(--leaf-green);">VERIFIED RECORD ✅</h2>
        <div id="vDetails" style="text-align: left; margin-top: 20px;"></div>
    </div>
</div>

<script>
    const SHEET_URL = "PASTE_YOUR_APPS_SCRIPT_URL_HERE";
    const sDate = document.getElementById('sDate');
    const eDate = document.getElementById('eDate');
    let currentPlan = "Monthly";

    function setPlan(p) {
        currentPlan = p;
        document.getElementById('plan_type').value = p;
        document.getElementById('mP').classList.toggle('active', p === 'Monthly');
        document.getElementById('yP').classList.toggle('active', p === 'Yearly');
        if(sDate.value) calculate();
    }

    function calculate() {
        if(!sDate.value) return;
        const d1 = new Date(sDate.value);
        let d2;
        if(currentPlan === "Yearly") {
            d2 = new Date(d1); d2.setFullYear(d1.getFullYear() + 1);
            eDate.value = d2.toISOString().split('T')[0]; eDate.disabled = true;
        } else {
            eDate.disabled = false; if(!eDate.value) return; d2 = new Date(eDate.value);
        }
        let diff = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth());
        if (d2.getDate() < d1.getDate()) diff--;
        const count = diff < 1 ? 1 : diff; 
        const amt = currentPlan === "Yearly" ? 1200 : count * 100;
        document.getElementById('liveAmt').innerText = `₹ ${amt}`;
        return { amt, months: count };
    }

    sDate.onchange = calculate; eDate.onchange = calculate;

    document.getElementById('pForm').onsubmit = (e) => {
        e.preventDefault();
        const bill = calculate();
        const tid = "POL-" + Date.now().toString().slice(-6);
        const today = new Date().toLocaleDateString('en-IN');
        Swal.fire({ title: 'Saving...', didOpen: () => Swal.showLoading() });
        const formData = new FormData(e.target);
        formData.append("id", tid); formData.append("total", bill.amt);

        fetch(SHEET_URL, { method: 'POST', body: formData }).then(() => {
            Swal.close();
            document.getElementById('res-id').innerText = tid;
            document.getElementById('res-name').innerText = document.getElementById('name').value;
            document.getElementById('res-plan').innerText = currentPlan;
            document.getElementById('res-start').innerText = sDate.value;
            document.getElementById('res-end').innerText = eDate.value;
            document.getElementById('res-amt').innerText = `₹ ${bill.amt}`;
            const fullUrl = window.location.origin + window.location.pathname + `?v=1&n=${encodeURIComponent(document.getElementById('name').value)}&id=${tid}&a=${bill.amt}`;
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: fullUrl, width: 120, height: 120 });
            document.getElementById('bookingForm').classList.add('hidden');
            document.getElementById('receiptUI').classList.remove('hidden');
        });
    };

    async function saveImage() {
        const canvas = await html2canvas(document.getElementById('captureReceipt'));
        const link = document.createElement('a');
        link.download = `Receipt.png`; link.href = canvas.toDataURL(); link.click();
    }

    function shareWhatsApp() {
        const msg = `*Temple Receipt*%0AID: ${document.getElementById('res-id').innerText}%0AName: ${document.getElementById('res-name').innerText}%0APlan: ${currentPlan}`;
        window.open(`https://wa.me/91${document.getElementById('phone').value}?text=${msg}`);
    }

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        if(params.has('v')) {
            document.getElementById('mainHeader').classList.add('hidden');
            document.getElementById('bookingForm').classList.add('hidden');
            document.getElementById('verifyUI').classList.remove('hidden');
            document.getElementById('vDetails').innerHTML = `<b>Devotee:</b> ${params.get('n')}<br><b>ID:</b> ${params.get('id')}<br><b>Paid:</b> ₹${params.get('a')}`;
        }
    };
</script>
</body>
    </html>
