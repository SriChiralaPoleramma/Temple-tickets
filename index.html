<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>శ్రీ పోలేరమ్మ తల్లి | Official Digital Seva Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* Root Variables: Defining a central color palette for consistency */
        :root {
            --primary: #880e4f;      /* Main temple theme color (Deep Maroon) */
            --accent: #bf360c;       /* Accent gradient color (Burnt Orange) */
            --saffron: #ff9100;      /* Saffron highlight (Religious significance) */
            --gold: #ffd700;         /* Gold border color for a premium feel */
            --success: #1b5e20;      /* Success green for verified states */
            --glass: rgba(255, 255, 255, 0.98); /* Semi-transparent card background */
            --bg-shade: #fdf5e6;     /* Creamy background color */
        }

        /* Body Styling: Setting up the global font and background pattern */
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: var(--bg-shade); 
            margin: 0; 
            color: #2d3436; 
            /* Mandala pattern provides a traditional temple aesthetic */
            background-image: url('https://www.transparenttextures.com/patterns/mandala.png');
            background-attachment: fixed;
        }

        /* Header Section Styling: The curved top portion of the page */
        header { 
            background: linear-gradient(135deg, var(--primary), var(--accent)); 
            color: white; 
            padding: 50px 20px 100px; 
            text-align: center; 
            border-bottom: 5px solid var(--gold);
            /* Clip-path creates the elegant curved bottom edge */
            clip-path: ellipse(150% 100% at 50% 0%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Logo Styling: Circular logo with a golden glow */
        .header-logo { 
            width: 85px; 
            height: 85px; 
            border-radius: 50%; 
            border: 3px solid var(--gold); 
            margin-bottom: 10px; 
            box-shadow: 0 0 20px var(--gold); 
        }

        /* Main Container: Centers the form and pulls it upward over the header */
        .container { 
            max-width: 480px; 
            margin: -70px auto 40px; 
            padding: 0 15px; 
            box-sizing: border-box; 
        }

        /* Glass Card Effect: High-end UI effect with blur and shadow */
        .glass-card { 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            border-radius: 30px; 
            padding: 30px; 
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        /* Form Input Group: Vertical spacing between form fields */
        .input-group { margin-bottom: 20px; }

        /* Label Styling: Small, bold, uppercase labels for better readability */
        label { 
            display: block; 
            font-size: 11px; 
            font-weight: 800; 
            color: #5d4037; 
            text-transform: uppercase; 
            margin-bottom: 8px; 
            letter-spacing: 1px; 
        }

        /* Input Fields: Large touch-friendly inputs with subtle transitions */
        input, textarea { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e0e0e0; 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 15px; 
            transition: 0.3s; 
            background: #fff; 
        }

        /* Price Display Badge: Highlighted area showing the donation amount */
        .price-badge { 
            background: linear-gradient(to right, #fffde7, #fff9c4); 
            border: 2px dashed var(--saffron); 
            border-radius: 20px; 
            padding: 22px; 
            text-align: center; 
            margin: 25px 0; 
        }

        /* Total Price Font: Large, bold text for the final amount */
        #totalPrice { 
            font-size: 36px; 
            font-weight: 900; 
            color: var(--accent); 
            margin: 5px 0; 
        }

        /* Button Group Layout: Side-by-side buttons for share and download */
        .btn-group { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin-top: 25px; 
        }

        /* Button Base Style: Standard button styling with hover transitions */
        .btn { 
            width: 100%; 
            padding: 18px; 
            border-radius: 15px; 
            border: none; 
            color: white; 
            font-weight: 800; 
            font-size: 15px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            transition: 0.3s transform; 
        }

        /* Primary Button: Vibrant gradient for the main 'Submit' action */
        .btn-primary { 
            background: linear-gradient(45deg, var(--accent), var(--saffron)); 
            box-shadow: 0 10px 25px rgba(191, 54, 12, 0.3); 
        }

        /* WhatsApp Button: Standard WhatsApp green color */
        .btn-wa { background: #25D366; }

        /* Download Button: Slate gray color for secondary action */
        .btn-dl { background: #34495e; }

        /* Full Screen Loader Overlay: Shown while the system "processes" the request */
        #loader { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.8); 
            z-index: 10000; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: white; 
        }

        /* Utility Hidden Class: Used to toggle visibility of entire sections */
        .hidden { display: none !important; }
    </style>
</head>
