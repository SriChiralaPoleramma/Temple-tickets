<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>శ్రీ పోలేరమ్మ తల్లి | Divine Developer Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --sandalwood: #fdf5e6;
            --om-red: #8e0000;
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body { 
            font-family: 'Mukta Vaani', sans-serif; 
            background: linear-gradient(rgba(142, 0, 0, 0.05), rgba(142, 0, 0, 0.05)), url('https://www.transparenttextures.com/patterns/pinstriped-suit.png'), var(--sandalwood);
            margin: 0; color: #333; 
        }

        header { 
            background: white; padding: 30px; text-align: center;
            border-bottom: 4px solid var(--gold);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .container { max-width: 500px; margin: 20px auto; padding: 15px; }

        .developer-card { 
            background: var(--glass); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 30px; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .plan-toggle {
            display: flex; background: #eee; border-radius: 12px;
            padding: 5px; margin-bottom: 25px;
        }
        .plan-opt {
            flex: 1; padding: 10px; text-align: center; cursor: pointer;
            font-weight: bold; border-radius: 10px; transition: 0.3s;
        }
        .plan-opt.active { background: var(--om-red); color: white; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; font-weight: 700; color: var(--om-red); margin-bottom: 6px; text-transform: uppercase; }
        .input-group input { 
            width: 100%; padding: 12px; border: 1.5px solid #ddd; 
            border-radius: 10px; font-size: 15px; outline: none;
        }
        .input-group input:focus { border-color: var(--gold); box-shadow: 0 0 8px rgba(212, 175, 55, 0.2); }

        .pricing {
            background: #fff9e6; border: 1px dashed var(--gold);
            border-radius: 15px; padding: 15px; text-align: center; margin: 20px 0;
        }

        .btn { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; 
            font-weight: 700; cursor: pointer; font-size: 16px;
            background: var(--om-red); color: white; transition: 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(142, 0, 0, 0.3); }

        .receipt-box { background: white; border-radius: 15px; overflow: hidden; border: 1px solid #ddd; }
        .receipt-header { background: var(--om-red); color: white; padding: 20px; text-align: center; }
        .receipt-body { padding: 20px; }
        .row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; color: var(--om-red);">శ్రీ పోలేరమ్మ తల్లి</h1>
    <p style="margin:5px 0 0; color: #666; font-size: 14px; letter-spacing: 2px;">CHIRALA TEMPLE LEDGER</p>
</header>

<div class="container">
    <div id="bookingForm" class="developer-card">
        <div class="plan-toggle">
            <div class="plan-opt active" id="mTab" onclick="updatePlan('Monthly')">Monthly</div>
            <div class="plan-opt" id="yTab" onclick="updatePlan('Yearly')">1 Year</div>
        </div>

        <form id="pForm">
            <input type="hidden" id="plan_type" name="plan_type" value="Monthly">
            <div class="input-group"><label>Devotee Name</label><input type="text" name="dev_name" required></div>
            <div class="input-group"><label>Mobile (WhatsApp)</label><input type="tel" id="phone" name="dev_mobile" maxlength="10" required></div>
            <div class="input-group"><label>Gothram</label><input type="text" name="dev_goth" placeholder="Optional"></div>
            
            <div style="display: flex; gap: 15px;">
                <div class="input-group" style="flex:1;">
                    <label>Start Date</label>
                    <input type="date" id="sDate" name="start_date" required>
                </div>
                <div class="input-group" style="flex:1;">
                    <label>End Date</label>
                    <input type="date" id="eDate" name="end_date" required disabled>
                </div>
            </div>

            <div class="pricing">
                <span id="priceLabel" style="font-size: 24px; font-weight: 800; color: var(--om-red);">₹ 100</span>
                <p id="durationLabel" style="margin: 5px 0 0; font-size: 12px; color: #666;">Select dates to calculate</p>
            </div>

            <button type="submit" class="btn">Confirm Seva</button>
        </form>
    </div>

    <div id="receiptUI" class="hidden">
        <div id="captureArea" class="receipt-box">
            <div class="receipt-header"><h3>SEVA RECEIPT</h3><small id="res-id"></small></div>
            <div class="receipt-body">
                <div class="row"><span>Devotee</span><b id="res-name"></b></div>
                <div class="row"><span>Plan</span><b id="res-plan"></b></div>
                <div class="row"><span>Validity</span><span id="res-period"></span></div>
                <div class="row" style="margin-top:15px; border:none; background:#fdf5e6; padding:10px; border-radius:8px;">
                    <span style="font-weight:bold">Total Paid</span><b style="color:var(--om-red); font-size:20px;" id="res-amt"></b>
                </div>
                <center><div id="qrcode" style="margin-top:15px;"></div></center>
            </div>
        </div>
        <button onclick="downloadReceipt()" class="btn" style="background:#34495e; margin-top:15px;">Download Receipt</button>
        <button onclick="location.reload()" class="btn" style="background:#eee; color:#333; margin-top:10px;">New Entry</button>
    </div>
</div>

<script>
    const SHEET_URL = "PASTE_YOUR_APPS_SCRIPT_URL_HERE";
    const sDate = document.getElementById('sDate');
    const eDate = document.getElementById('eDate');
    let plan = "Monthly";

    function updatePlan(type) {
        plan = type;
        document.getElementById('plan_type').value = type;
        document.getElementById('mTab').classList.toggle('active', type === 'Monthly');
        document.getElementById('yTab').classList.toggle('active', type === 'Yearly');
        if(sDate.value) runLogic();
    }

    // SMART DATE LOGIC: Restriction applies here
    sDate.addEventListener('change', () => {
        eDate.disabled = false;
        eDate.min = sDate.value; // THE FIX: End date cannot be before start date
        
        if (plan === "Yearly") {
            let end = new Date(sDate.value);
            end.setFullYear(end.getFullYear() + 1);
            eDate.value = end.toISOString().split('T')[0];
            eDate.disabled = true;
        }
        runLogic();
    });

    eDate.addEventListener('change', runLogic);

    function runLogic() {
        if(!sDate.value || !eDate.value) return;
        const d1 = new Date(sDate.value), d2 = new Date(eDate.value);
        let diff = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth());
        if (d2.getDate() < d1.getDate()) diff--;
        const months = diff < 1 ? 1 : diff;
        const cost = plan === "Yearly" ? 1200 : months * 100;
        
        document.getElementById('priceLabel').innerText = `₹ ${cost}`;
        document.getElementById('durationLabel').innerText = `${months} Month(s) Seva Duration`;
        return { cost, months };
    }

    document.getElementById('pForm').onsubmit = async (e) => {
        e.preventDefault();
        const info = runLogic();
        const tid = "POL-" + Date.now().toString().slice(-6);
        Swal.fire({ title: 'Processing...', didOpen: () => Swal.showLoading() });

        const fd = new FormData(e.target);
        fd.append("id", tid);
        fd.append("total", info.cost);

        await fetch(SHEET_URL, { method: 'POST', body: fd });
        Swal.close();

        document.getElementById('res-id').innerText = tid;
        document.getElementById('res-name').innerText = fd.get('dev_name');
        document.getElementById('res-plan').innerText = plan;
        document.getElementById('res-period').innerText = `${sDate.value} to ${eDate.value}`;
        document.getElementById('res-amt').innerText = `₹ ${info.cost}`;

        new QRCode(document.getElementById("qrcode"), { text: tid, width: 120, height: 120 });
        document.getElementById('bookingForm').classList.add('hidden');
        document.getElementById('receiptUI').classList.remove('hidden');
    };

    async function downloadReceipt() {
        const canvas = await html2canvas(document.getElementById('captureArea'));
        const link = document.createElement('a');
        link.download = 'Temple_Receipt.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>
</body>
    </html>
