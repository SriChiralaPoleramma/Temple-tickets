<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooja Booking - Poleramma Temple</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { --primary: #d84315; --secondary: #ff8f00; --bg: #fff9f0; --success: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; color: #333; }
        
        header { 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; text-align: center; padding: 25px 15px; 
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
        }

        .booking-container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .booking-form { 
            background: white; padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 100%; max-width: 420px; margin-top: -40px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .price-summary-card { 
            background: #fff8e1; padding: 15px; margin: 20px 0; 
            border-radius: 15px; text-align: center; 
            border: 1px dashed var(--secondary);
        }

        .monthly-btn { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 16px; border-radius: 15px; font-weight: bold; 
            cursor: pointer; font-size: 1.1rem;
        }

        /* Ticket UI */
        #ticketOutput { width: 100%; max-width: 380px; margin-top: 30px; }
        .ticket-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.15); border: 1px solid #ddd; position: relative; }
        .ticket-header { background: #fdfdfd; padding: 20px; text-align: center; border-bottom: 2px dashed #ccc; }
        .ticket-body { padding: 25px; background: #fff; }
        .t-row { display: flex; justify-content: space-between; margin: 10px 0; font-size: 0.95rem; }
        #qrcode { display: flex; justify-content: center; margin: 20px 0; padding: 15px; border: 1px solid #eee; border-radius: 15px; }
        .price-highlight { background: #e8f5e9; padding: 15px; text-align: center; color: var(--success); border-radius: 12px; font-weight: 800; font-size: 1.4rem; }
        
        .ticket-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; background: #f5f5f5; }
        .btn-action { padding: 12px; border: none; border-radius: 10px; color: white; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-download { background: #1976d2; }
        .btn-wa { background: #25d366; }
        .hidden { display: none; }

        /* Verification View Styles */
        #verifyView { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
    </style>
</head>
<body>

<div id="mainContent">
    <header>
        <h1>శ్రీ పోలేరమ్మ తల్లి దేవస్థానం</h1>
        <p>చీరాల - అధికారిక బుకింగ్ పోర్టల్</p>
    </header>

    <div class="booking-container">
        <div class="booking-form">
            <form id="monthlyForm">
                <label>భక్తుని పేరు (Name)</label>
                <input type="text" id="name" required placeholder="Enter Name">
                
                <label>ఫోన్ నంబర్</label>
                <input type="tel" id="phone" required maxlength="10" placeholder="Mobile Number">
                
                <div style="display:flex; gap:10px;">
                    <div style="flex:1;"><label>ప్రారంభ నెల</label><input type="month" id="startMonth" required></div>
                    <div style="flex:1;"><label>ముగింపు నెల</label><input type="month" id="endMonth" required disabled></div>
                </div>

                <div id="priceSummary" class="price-summary-card">
                    <h3 id="totalCost" style="margin:5px 0; color: var(--primary);">మొత్తం: ₹0</h3>
                </div>

                <button type="submit" class="monthly-btn">Confirm & Generate QR Link</button>
            </form>
        </div>

        <div id="ticketOutput" class="hidden">
            <div id="ticketCapture" class="ticket-card">
                <div class="ticket-header">
                    <h2 style="margin:0; color:var(--primary);">పూజా ప్రసాద రసీదు</h2>
                    <small id="t-id"></small>
                </div>
                <div class="ticket-body">
                    <div class="t-row"><span>పేరు:</span> <b id="t-name"></b></div>
                    <div class="t-row"><span>కాలం:</span> <b id="t-period"></b></div>
                    <div id="qrcode"></div>
                    <div class="price-highlight">PAID: ₹<span id="t-total"></span></div>
                    <p style="text-align:center; font-size:10px; color:#999; margin-top:10px;">SCAN TO VERIFY DETAILS ONLINE</p>
                </div>
            </div>
            <div class="ticket-actions">
                <button onclick="downloadTicket()" class="btn-action btn-download"><i class="fas fa-file-download"></i> Save</button>
                <button onclick="shareWhatsApp()" class="btn-action btn-wa"><i class="fab fa-whatsapp"></i> Share</button>
            </div>
        </div>
    </div>
</div>

<div id="verifyView" class="hidden">
    <div class="ticket-card" style="max-width:350px;">
        <div class="ticket-header" style="background:#e8f5e9;">
            <h2 style="color:#2e7d32; margin:0;">✅ Verified Ticket</h2>
        </div>
        <div class="ticket-body" id="verifyDetails"></div>
        <button onclick="location.href=location.pathname" style="margin:20px; padding:10px; border:none; border-radius:5px; background:#444; color:#fff;">Back to Booking</button>
    </div>
</div>

<script>
    // --- 1. HANDLING URL PARAMETERS (The "Link" Feature) ---
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('verify')) {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('verifyView').classList.remove('hidden');
            
            const data = JSON.parse(atob(urlParams.get('verify'))); // Decoding details from link
            document.getElementById('verifyDetails').innerHTML = `
                <div class="t-row"><span>Booking ID:</span> <b>${data.id}</b></div>
                <div class="t-row"><span>Devotee:</span> <b>${data.name}</b></div>
                <div class="t-row"><span>Phone:</span> <b>${data.phone}</b></div>
                <div class="t-row"><span>Period:</span> <b>${data.period}</b></div>
                <div class="price-highlight" style="margin-top:20px;">TOTAL PAID: ₹${data.total}</div>
            `;
        }
    };

    // --- 2. BOOKING LOGIC ---
    const startInput = document.getElementById('startMonth');
    const endInput = document.getElementById('endMonth');
    startInput.min = new Date().toISOString().slice(0, 7);

    startInput.addEventListener('change', () => {
        endInput.disabled = !startInput.value;
        endInput.min = startInput.value;
        updatePrice();
    });
    endInput.addEventListener('change', updatePrice);

    function updatePrice() {
        if (startInput.value && endInput.value) {
            const d1 = new Date(startInput.value + "-01");
            const d2 = new Date(endInput.value + "-01");
            const months = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth()) + 1;
            document.getElementById('totalCost').innerText = `మొత్తం: ₹${months * 100}`;
            return { total: months * 100, period: `${startInput.value} to ${endInput.value}` };
        }
        return { total: 0 };
    }

    document.getElementById('monthlyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const pricing = updatePrice();
        const bID = "POL-" + Math.floor(100000 + Math.random() * 900000);
        
        const bookingData = {
            id: bID,
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            period: pricing.period,
            total: pricing.total
        };

        // ENCODING DATA INTO A LINK
        const encodedData = btoa(JSON.stringify(bookingData));
        const verificationLink = window.location.origin + window.location.pathname + "?verify=" + encodedData;

        // UI Updates
        document.getElementById('t-id').innerText = "ID: " + bID;
        document.getElementById('t-name').innerText = bookingData.name;
        document.getElementById('t-period').innerText = bookingData.period;
        document.getElementById('t-total').innerText = bookingData.total;

        // QR Generate with Link
        const qrContainer = document.getElementById("qrcode");
        qrContainer.innerHTML = "";
        new QRCode(qrContainer, {
            text: verificationLink,
            width: 160,
            height: 160,
            correctLevel: QRCode.CorrectLevel.H
        });

        document.getElementById('ticketOutput').classList.remove('hidden');
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });

    function downloadTicket() {
        html2canvas(document.getElementById('ticketCapture'), { scale: 3 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Temple_Ticket.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    function shareWhatsApp() {
        const text = `*శ్రీ పోలేరమ్మ ఆలయం - రశీదు*%0AID: ${document.getElementById('t-id').innerText}%0Aపేరు: ${document.getElementById('t-name').innerText}%0Aమొత్తం: ₹${document.getElementById('t-total').innerText}`;
        window.open(`https://wa.me/91${document.getElementById('phone').value}?text=${text}`, '_blank');
    }
</script>
</body>
    </html>
