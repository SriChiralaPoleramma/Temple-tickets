<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø | Ultimate Seva Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { --sand: #fdf5e6; --maroon: #8e0000; --gold: #d4af37; --leaf: #386641; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Mukta Vaani', sans-serif; background: var(--sand); margin: 0; color: #333; }

        header { background: #fff; padding: 20px; text-align: center; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .om-brand { font-size: 30px; color: var(--maroon); display: block; }

        .container { max-width: 480px; margin: 0 auto; padding: 15px; }

        /* Modern UI Cards */
        .glass-card { background: white; border-radius: 25px; padding: 25px; box-shadow: 0 15px 35px rgba(142,0,0,0.08); border: 1px solid rgba(212,175,55,0.2); }

        /* Smart Plan Selector */
        .plan-toggle { display: flex; background: #f0f0f0; border-radius: 15px; padding: 5px; margin-bottom: 25px; border: 1px solid #ddd; }
        .plan-btn { flex: 1; padding: 12px; text-align: center; cursor: pointer; border-radius: 12px; font-weight: 700; transition: 0.3s; color: #666; }
        .plan-btn.active { background: var(--maroon); color: white; box-shadow: 0 4px 10px rgba(142,0,0,0.2); }

        /* Form Styling */
        .f-group { margin-bottom: 18px; }
        .f-group label { display: block; font-size: 11px; font-weight: 800; color: var(--leaf); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .f-group input { width: 100%; padding: 14px; border: 1.5px solid #eee; border-radius: 12px; font-size: 16px; transition: 0.3s; background: #fafafa; }
        .f-group input:focus { border-color: var(--gold); background: white; outline: none; box-shadow: 0 0 10px rgba(212,175,55,0.1); }

        .price-panel { background: #fffdf5; border: 1.5px dashed var(--gold); border-radius: 15px; padding: 15px; text-align: center; margin: 20px 0; }

        /* Buttons */
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; font-size: 15px; }
        .btn:active { transform: scale(0.98); }
        .btn-om { background: var(--maroon); color: white; }
        .btn-wa { background: #25D366; color: white; margin-top: 10px; }
        .btn-share { background: #673ab7; color: white; margin-top: 10px; }
        .btn-save { background: #34495e; color: white; margin-top: 10px; }

        /* Receipt Style */
        .receipt-container { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #eee; }
        .receipt-header { background: var(--maroon); color: white; padding: 25px; text-align: center; }
        .receipt-body { padding: 20px; background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png'); }
        .data-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        .data-row b { color: #111; }

        .hidden { display: none !important; }
        .qrcode-box { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin-top: 15px; border: 1px solid #eee; }
    </style>
</head>
<body>

<header>
    <span class="om-brand">‡•ê</span>
    <h1 style="margin:0; font-size: 22px; color: var(--maroon);">‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø ‡∞¶‡±á‡∞µ‡∞∏‡±ç‡∞•‡∞æ‡∞®‡∞Ç</h1>
    <p style="margin:0; font-size: 12px; color: var(--leaf); font-weight: 700;">CHIRALA ‚Ä¢ DIGITAL SEVA PORTAL</p>
</header>

<div class="container">
    <div id="bookingUI" class="glass-card">
        <div class="plan-toggle">
            <div class="plan-btn active" id="btnM" onclick="togglePlan('Monthly')">Monthly Seva</div>
            <div class="plan-btn" id="btnY" onclick="togglePlan('Yearly')">1 Year Seva</div>
        </div>

        <form id="pForm">
            <input type="hidden" id="plan_type" name="plan_type" value="Monthly">
            <div class="f-group"><label>Devotee Name (‡∞≠‡∞ï‡±ç‡∞§‡±Å‡∞®‡∞ø ‡∞™‡±á‡∞∞‡±Å)</label><input type="text" id="dev_name" name="dev_name" required placeholder="Full Name"></div>
            <div class="f-group"><label>WhatsApp Number</label><input type="tel" id="dev_mobile" name="dev_mobile" maxlength="10" required placeholder="10 Digit Number"></div>
            <div class="f-group"><label>Gothram (‡∞ó‡±ã‡∞§‡±ç‡∞∞‡∞Ç)</label><input type="text" id="dev_goth" name="dev_goth" placeholder="Optional"></div>
            
            <div style="display: flex; gap: 10px;">
                <div class="f-group" style="flex:1;"><label>Start Date</label><input type="date" id="sDate" name="start_date" required></div>
                <div class="f-group" style="flex:1;"><label>End Date</label><input type="date" id="eDate" name="end_date" required disabled></div>
            </div>

            <div class="price-panel">
                <span id="priceTxt" style="font-size: 28px; font-weight: 900; color: var(--maroon);">‚Çπ 100</span>
                <p id="infoTxt" style="margin:0; font-size: 12px; color: #888;">Monthly selection active</p>
            </div>

            <button type="submit" class="btn btn-om"><i class="fas fa-print"></i> Generate Receipt</button>
        </form>
    </div>

    <div id="receiptUI" class="hidden">
        <div id="captureArea" class="receipt-container">
            <div class="receipt-header">
                <h3 style="margin:0; letter-spacing: 2px;">OFFICIAL RECEIPT</h3>
                <small id="rec-id" style="opacity: 0.8;"></small>
            </div>
            <div class="receipt-body">
                <div class="data-row"><span>NAME:</span><b id="rec-name"></b></div>
                <div class="data-row"><span>GOTHRAM:</span><b id="rec-goth"></b></div>
                <div class="data-row"><span>PLAN:</span><b id="rec-plan"></b></div>
                <div class="data-row"><span>PERIOD:</span><b id="rec-period" style="font-size: 12px;"></b></div>
                <div class="data-row" style="margin-top:10px; border:none; background:#fff9e6; padding:15px; border-radius:12px; border:1px solid #ffd1a4;">
                    <span style="font-weight: 700; color: var(--leaf);">TOTAL PAID:</span>
                    <b id="rec-amt" style="color: var(--maroon); font-size: 22px;"></b>
                </div>
                <center><div class="qrcode-box"><div id="qrcode"></div></div></center>
            </div>
        </div>

        <button onclick="shareWhatsApp()" class="btn btn-wa"><i class="fab fa-whatsapp"></i> Send WhatsApp Details</button>
        <button onclick="shareNative()" class="btn btn-share"><i class="fas fa-share-nodes"></i> Share Receipt Image</button>
        <button onclick="downloadImg()" class="btn btn-save"><i class="fas fa-download"></i> Save to Gallery</button>
        <button onclick="location.reload()" class="btn" style="background:#eee; color:#333; margin-top:20px;">Book New Seva</button>
    </div>
</div>

<script>
    // 1. CONFIGURATION
    const SCRIPT_URL = "YOUR_APPS_SCRIPT_URL_HERE";
    const sInput = document.getElementById('sDate');
    const eInput = document.getElementById('eDate');
    let plan = "Monthly";

    // 2. SMART LOGIC: Plan Toggle & Date Restrictions
    function togglePlan(type) {
        plan = type;
        document.getElementById('plan_type').value = type;
        document.getElementById('btnM').classList.toggle('active', type === 'Monthly');
        document.getElementById('btnY').classList.toggle('active', type === 'Yearly');
        if(sInput.value) syncDates();
    }

    sInput.addEventListener('change', () => {
        eInput.disabled = false;
        eInput.min = sInput.value; // RESTRAIN: End date must be >= Start
        if(plan === "Yearly") {
            let nextYear = new Date(sInput.value);
            nextYear.setFullYear(nextYear.getFullYear() + 1);
            eInput.value = nextYear.toISOString().split('T')[0];
            eInput.disabled = true;
        }
        syncDates();
    });

    eInput.addEventListener('change', syncDates);

    function syncDates() {
        if(!sInput.value || !eInput.value) return;
        const d1 = new Date(sInput.value);
        const d2 = new Date(eInput.value);
        
        let diff = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth());
        if (d2.getDate() < d1.getDate()) diff--;
        const months = diff < 1 ? 1 : diff;
        
        const finalPrice = plan === "Yearly" ? 1200 : months * 100;
        document.getElementById('priceTxt').innerText = `‚Çπ ${finalPrice}`;
        document.getElementById('infoTxt').innerText = `${months} Month(s) Seva Duration`;
        return { cost: finalPrice, count: months };
    }

    // 3. SUBMISSION & DATABASE
    document.getElementById('pForm').onsubmit = async (e) => {
        e.preventDefault();
        const info = syncDates();
        const tid = "POL-" + Date.now().toString().slice(-6);
        
        Swal.fire({ title: '‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞™‡±ç‡∞∞‡∞∏‡∞æ‡∞¶‡∞Ç...', text: 'Recording in Temple Ledger', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        const formData = new FormData(e.target);
        formData.append("id", tid);
        formData.append("total", info.cost);

        try {
            await fetch(SCRIPT_URL, { method: 'POST', body: formData });
            Swal.close();
            
            // Build UI
            document.getElementById('rec-id').innerText = "ID: " + tid;
            document.getElementById('rec-name').innerText = document.getElementById('dev_name').value;
            document.getElementById('rec-goth').innerText = document.getElementById('dev_goth').value || "---";
            document.getElementById('rec-plan').innerText = plan + " Seva";
            document.getElementById('rec-period').innerText = `${sInput.value} to ${eInput.value}`;
            document.getElementById('rec-amt').innerText = `‚Çπ ${info.cost}/-`;

            new QRCode(document.getElementById("qrcode"), { text: tid, width: 120, height: 120 });
            
            document.getElementById('bookingUI').classList.add('hidden');
            document.getElementById('receiptUI').classList.remove('hidden');
        } catch (err) {
            Swal.fire('Error', 'Check your Internet or Script URL', 'error');
        }
    };

    // 4. SHARING FEATURES
    function shareWhatsApp() {
        const name = document.getElementById('rec-name').innerText;
        const phone = document.getElementById('dev_mobile').value;
        const tid = document.getElementById('rec-id').innerText;
        const period = document.getElementById('rec-period').innerText;
        const amt = document.getElementById('rec-amt').innerText;

        const msg = `*‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø ‡∞¶‡±á‡∞µ‡∞∏‡±ç‡∞•‡∞æ‡∞®‡∞Ç - ‡∞ö‡∞ø‡∞∞‡∞æ‡∞≤* üå∏%0A------------------------------------%0A‚úÖ *Status:* ‡∞™‡±Ç‡∞ú ‡∞®‡∞Æ‡±ã‡∞¶‡±Å ‡∞µ‡∞ø‡∞ú‡∞Ø‡∞µ‡∞Ç‡∞§‡∞Æ‡±à‡∞Ç‡∞¶‡∞ø%0Aüîñ *ID:* ${tid}%0Aüë§ *‡∞≠‡∞ï‡±ç‡∞§‡±Å‡∞°‡±Å:* ${name}%0AüóìÔ∏è *‡∞§‡±á‡∞¶‡±Ä‡∞≤‡±Å:* ${period}%0Aüí∞ *‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç:* ${amt}%0A------------------------------------%0A_‡∞ì‡∞Ç ‡∞®‡∞Æ‡±ã ‡∞®‡∞æ‡∞∞‡∞æ‡∞Ø‡∞£‡∞ø!_`;
        window.open(`https://wa.me/91${phone}?text=${msg}`, '_blank');
    }

    async function shareNative() {
        const canvas = await html2canvas(document.getElementById('captureArea'));
        canvas.toBlob(async (blob) => {
            const file = new File([blob], 'Receipt.png', { type: 'image/png' });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({ files: [file], title: 'Temple Receipt', text: 'Sri Poleramma Devi Seva Receipt' });
            } else {
                Swal.fire('Note', 'System sharing not supported on this browser. Use Download.', 'info');
            }
        });
    }

    async function downloadImg() {
        const canvas = await html2canvas(document.getElementById('captureArea'), { scale: 3 });
        const link = document.createElement('a');
        link.download = `Poleramma_Receipt.png`;
        link.href = canvas.toDataURL();
        link.click();
    }
</script>
</body>
