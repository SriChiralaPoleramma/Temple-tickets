<body>

<div id="fullApp">
    <header>
        <span class="om-brand">‡•ê</span>
        <h1 style="margin:0; font-size: 28px; color: var(--maroon);">‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø</h1>
        <p style="letter-spacing: 3px; font-weight: 800; color: var(--leaf); font-size: 13px;">CHIRALA ‚Ä¢ OFFICIAL DIGITAL PORTAL</p>

    <div class="container">

                    <div class="input-group" style="flex:1;"><label>End Date</label><input type="date" id="eDate" required disabled></div>
                </div>
                <div class="price-badge"><div id="priceVal" style="font-size: 34px; font-weight: 900; color: var(--maroon);">‚Çπ 0</div></div>

            </form>
        </div>

        <div id="receiptSection" class="hidden">
            <div id="captureArea">

                <div class="t-body">
                    <div class="r-row"><span>DEVOTEE:</span><b id="res-name"></b></div>

</div>

<div id="verifyLayout" class="hidden" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f0fdf4; padding: 20px;">
    <div class="pro-card" style="text-align: center; border-top: 12px solid var(--leaf); width: 100%; max-width: 420px;">
        <span style="font-size: 40px; color: var(--leaf);">‡•ê</span>
        <h2 style="color: var(--leaf); margin:10px 0; font-weight: 900;">TICKET VERIFIED ‚úÖ</h2>
        <div id="vDetails" style="text-align: left; margin-top: 20px; background: white; padding: 20px; border-radius: 15px; border: 1px solid #eee;">
            <p>Loading database record...</p>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "YOUR_APPS_SCRIPT_URL_HERE"; // PASTE YOUR WEB APP URL HERE
    const sIn = document.getElementById('sDate');
    const eIn = document.getElementById('eDate');
    sIn.min = new Date().toISOString().split('T')[0];

    sIn.onchange = () => { eIn.disabled = false; eIn.min = sIn.value; updateUI(); };
    eIn.onchange = updateUI;

    function updateUI() {
        if(!sIn.value || !eIn.value) return 0;
        const d1 = new Date(sIn.value), d2 = new Date(eIn.value);
        let m = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth());
        if (d2.getDate() < d1.getDate()) m--;
        const count = m < 1 ? 1 : m;
        document.getElementById('priceVal').innerText = `‚Çπ ${count * 100}`;
        return count * 100;
    }

    document.getElementById('pForm').onsubmit = async (e) => {
        e.preventDefault();
        const amt = updateUI();
        const tid = "POL-TXN-" + Math.random().toString(36).substr(2, 6).toUpperCase();
        const vUrl = `${window.location.origin}${window.location.pathname}?verify=1&id=${tid}`;

        Swal.fire({ title: 'Recording in Ledger...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        const fd = new URLSearchParams();
        fd.append("ticket_id", tid); fd.append("dev_name", document.getElementById('dev_name').value);
        fd.append("dev_mobile", document.getElementById('dev_mobile').value); fd.append("dev_goth", document.getElementById('dev_goth').value);
        fd.append("start_date", sIn.value); fd.append("end_date", eIn.value); fd.append("verify_url", vUrl);

        try {
            const resp = await fetch(SCRIPT_URL, { method: 'POST', body: fd });
            const result = await resp.json();
            Swal.close();

            document.getElementById('r-id').innerText = tid;
            document.getElementById('res-name').innerText = document.getElementById('dev_name').value;
            document.getElementById('res-goth').innerText = document.getElementById('dev_goth').value || "---";
            document.getElementById('res-dur').innerText = `${sIn.value} to ${eIn.value}`;
            document.getElementById('res-amt').innerText = `‚Çπ ${result.amount}/-`;

            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: vUrl, width: 140, height: 140, colorDark: "#8e0000" });

            document.getElementById('bookingSection').classList.add('hidden');
            document.getElementById('receiptSection').classList.remove('hidden');
        } catch (err) { Swal.fire("Error", "Check Connection", "error"); }
    };

    // HANDLE EXTERNAL SCANS
    window.onload = async () => {
        const p = new URLSearchParams(window.location.search);
        if(p.has('verify')) {
            document.getElementById('fullApp').classList.add('hidden');
            document.getElementById('verifyLayout').classList.remove('hidden');
            
            try {
                const resp = await fetch(`${SCRIPT_URL}?id=${p.get('id')}`);
                const data = await resp.json();
                if(data.status === "VALID") {
                    document.getElementById('vDetails').innerHTML = `
                        <b>ID:</b> ${data.ticket.id}<br>
                        <b>Name:</b> ${data.ticket.name}<br>
                        <b>Gothram:</b> ${data.ticket.gothram}<br>
                        <b>Validity:</b> ${data.ticket.start} to ${data.ticket.end}<br>
                        <b>Paid:</b> ‚Çπ${data.ticket.amount} (VERIFIED)
                    `;
                } else { document.getElementById('vDetails').innerHTML = "<p style='color:red'>INVALID OR EXPIRED TICKET</p>"; }
            } catch (e) { document.getElementById('vDetails').innerHTML = "Server connection error."; }
        }
    };

    function saveTicket() {
        Swal.fire({ title: 'Capturing Receipt...', didOpen: () => Swal.showLoading(), allowOutsideClick: false });
        setTimeout(() => {
            html2canvas(document.getElementById('captureArea'), { scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Poleramma_Receipt_${Date.now()}.png`;
                link.href = canvas.toDataURL(); link.click();
                Swal.close();
            });
        }, 500);
    }

    function shareWhatsApp() {
        const msg = `*‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø ‡∞Ü‡∞≤‡∞Ø‡∞Ç* üå∏%0AID: ${document.getElementById('r-id').innerText}%0AName: ${document.getElementById('res-name').innerText}%0AAmount: ${document.getElementById('res-amt').innerText}%0A_‡∞ì‡∞Ç ‡∞®‡∞Æ‡±ã ‡∞®‡∞æ‡∞∞‡∞æ‡∞Ø‡∞£‡∞ø!_`;
        window.open(`https://wa.me/91${document.getElementById('dev_mobile').value}?text=${msg}`, '_blank');
    }
</script>
