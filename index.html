<body>

<header id="mainHeader">
    <span class="om-symbol">‡•ê</span>
    <h1 style="margin:0; font-size: 26px; font-weight: 800; color: var(--om-red);">‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø ‡∞¶‡±á‡∞µ‡∞∏‡±ç‡∞•‡∞æ‡∞®‡∞Ç</h1>
    <p style="margin:5px 0 0; color: var(--leaf); font-size: 14px; letter-spacing: 2px; font-weight: bold;">DIGITAL SEVA PORTAL</p>
</header>

<div class="container">
    <div id="bookingForm" class="pro-card">
        <div class="plan-switcher">
            <div class="p-opt active" id="tabM" onclick="switchPlan('Monthly')">Monthly Seva</div>
            <div class="p-opt" id="tabY" onclick="switchPlan('Yearly')">1 Year Plan</div>
        </div>

        <form id="pForm">
            <input type="hidden" id="plan_type" name="plan_type" value="Monthly">
            <div class="input-box"><label>Devotee Name</label><input type="text" id="name" name="dev_name" required placeholder="‡∞Æ‡±Ä ‡∞™‡±á‡∞∞‡±Å ‡∞®‡∞Æ‡±ã‡∞¶‡±Å ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø"></div>
            <div class="input-box"><label>WhatsApp Number</label><input type="tel" id="phone" name="dev_mobile" maxlength="10" required placeholder="10 ‡∞Ö‡∞Ç‡∞ï‡±Ü‡∞≤ ‡∞Æ‡±ä‡∞¨‡±à‡∞≤‡±ç ‡∞®‡∞Ç‡∞¨‡∞∞‡±ç"></div>
            <div class="input-box"><label>Gothram</label><input type="text" id="goth" name="dev_goth" placeholder="‡∞ó‡±ã‡∞§‡±ç‡∞∞‡∞Ç"></div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="input-box"><label>Start Date</label><input type="date" id="sDate" name="start_date" required></div>
                <div class="input-box"><label>End Date</label><input type="date" id="eDate" name="end_date" required disabled></div>
            </div>

            <div class="price-panel">
                <span id="priceTxt" style="font-size: 32px; font-weight: 900; color: var(--om-red);">‚Çπ 100</span><br>
                <small id="durTxt" style="color: #888; font-weight: bold;">Monthly Selection Active</small>
            </div>
            <button type="submit" class="btn btn-om"><i class="fas fa-print"></i> Generate Digital Receipt</button>
        </form>
    </div>

    <div id="receiptUI" class="hidden">
        <div id="captureReceipt" class="receipt-ui">
            <div class="receipt-header">
                <h2 style="margin:0; letter-spacing: 2px;">OFFICIAL RECEIPT</h2>
                <small id="res-id" style="opacity: 0.8; font-weight: bold;"></small>
            </div>
            <div class="receipt-body">
                <div class="r-row"><span>NAME:</span><b id="res-name"></b></div>
                <div class="r-row"><span>GOTHRAM:</span><b id="res-goth"></b></div>
                <div class="r-row"><span>PLAN:</span><b id="res-plan"></b></div>
                <div class="r-row"><span>VALIDITY:</span><b id="res-dur" style="font-size: 11px;"></b></div>

                    <span style="font-weight: 700; color: var(--leaf);">TOTAL PAID:</span>

                </div>
                <center><div class="qr-area"><div id="qrcode"></div></div></center>

            </div>
        </div>
        <button onclick="shareDetailedWA()" class="btn btn-wa"><i class="fab fa-whatsapp"></i> WhatsApp Detailed Message</button>
        <button onclick="nativeShare()" class="btn btn-share"><i class="fas fa-share-nodes"></i> Share Receipt to Other Apps</button>

<div id="verifyUI" class="hidden" style="min-height: 100vh; background: #fffbf2; display: flex; align-items: center; justify-content: center; padding: 20px;">
    <div class="pro-card" style="text-align: center; width:100%; max-width: 420px; border-top: 10px solid var(-- leaf);">
        <span class="om-symbol">‡•ê</span>
        <h2 style="color: var(--leaf); margin:10px 0;">TICKET VERIFIED ‚úÖ</h2>
        <div id="vDetails" style="text-align: left; margin-top: 25px; background: #fafafa; padding: 25px; border-radius: 15px; border: 1px solid #eee;"></div>
    </div>
</div>

<script>
    const SCRIPT_URL = "YOUR_DEPLOYED_URL_HERE";
    const sDate = document.getElementById('sDate');
    const eDate = document.getElementById('eDate');
    let plan = "Monthly";

    function switchPlan(p) {
        plan = p;
        document.getElementById('plan_type').value = p;
        document.getElementById('tabM').classList.toggle('active', p === 'Monthly');
        document.getElementById('tabY').classList.toggle('active', p === 'Yearly');
        if(sDate.value) calculate();
    }

    sDate.onchange = () => {
        eDate.disabled = false;
        eDate.min = sDate.value; // Restriction: End must be >= Start
        if(plan === "Yearly") {
            let nextYear = new Date(sDate.value);
            nextYear.setFullYear(nextYear.getFullYear() + 1);
            eDate.value = nextYear.toISOString().split('T')[0];
            eDate.disabled = true;
        }
        calculate();
    };

    eDate.onchange = calculate;

    function calculate() {
        if(!sDate.value || !eDate.value) return { cost: 100 };
        const d1 = new Date(sDate.value), d2 = new Date(eDate.value);
        let diff = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth());
        if (d2.getDate() < d1.getDate()) diff--;
        const months = diff < 1 ? 1 : diff;
        const total = plan === "Yearly" ? 1200 : months * 100;
        
        document.getElementById('priceTxt').innerText = `‚Çπ ${total}`;
        document.getElementById('durTxt').innerText = `${months} Month(s) Duration`;
        return { cost: total, months };
    }

    document.getElementById('pForm').onsubmit = async (e) => {
        e.preventDefault();
        const info = calculate();
        const tid = "POL-" + Date.now().toString().slice(-6);
        const today = new Date().toLocaleDateString('en-IN');
        
        Swal.fire({ title: 'Recording Seva...', text: 'Connecting to Backend', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

        const fd = new FormData(e.target);
        fd.append("id", tid); fd.append("total", info.cost);

        await fetch(SCRIPT_URL, { method: 'POST', body: fd });
        Swal.close();

        // UI Populate
        document.getElementById('res-id').innerText = "TXN: " + tid;
        document.getElementById('res-name').innerText = document.getElementById('name').value;
        document.getElementById('res-goth').innerText = document.getElementById('goth').value || "---";
        document.getElementById('res-plan').innerText = plan;
        document.getElementById('res-dur').innerText = `${sDate.value} to ${eDate.value}`;
        document.getElementById('res-amt').innerText = `‚Çπ ${info.cost}/-`;

        // SCANNABLE URL
        const verifyUrl = `${window.location.origin}${window.location.pathname}?v=1&id=${tid}&n=${encodeURIComponent(document.getElementById('name').value)}&a=${info.cost}&p=${plan}`;
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: verifyUrl, width: 140, height: 140, colorDark: "#8e0000" });

        document.getElementById('bookingForm').classList.add('hidden');
        document.getElementById('receiptUI').classList.remove('hidden');
        window.scrollTo({top: 0, behavior: 'smooth'});
    };

    function shareDetailedWA() {
        const msg = `*‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø ‡∞Ü‡∞≤‡∞Ø‡∞Ç* üå∏%0Aüîñ *ID:* ${document.getElementById('res-id').innerText}%0Aüë§ *‡∞≠‡∞ï‡±ç‡∞§‡±Å‡∞°‡±Å:* ${document.getElementById('res-name').innerText}%0Aüí∞ *‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç:* ${document.getElementById('res-amt').innerText}%0AüìÖ *‡∞µ‡±ç‡∞Ø‡∞µ‡∞ß‡∞ø:* ${document.getElementById('res-dur').innerText}`;
        window.open(`https://wa.me/91${document.getElementById('phone').value}?text=${msg}`, '_blank');
    }

    async function nativeShare() {
        const canvas = await html2canvas(document.getElementById('captureReceipt'));
        canvas.toBlob(async (blob) => {
            const file = new File([blob], 'Receipt.png', { type: 'image/png' });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({ files: [file], title: 'Temple Receipt' });
            }
        });
    }

    async function saveImage() {
        const canvas = await html2canvas(document.getElementById('captureReceipt'), { scale: 3 });
        const link = document.createElement('a');
        link.download = `Seva_Receipt.png`;
        link.href = canvas.toDataURL(); link.click();
    }

    window.onload = () => {
        const p = new URLSearchParams(window.location.search);
        if(p.has('v')) {
            document.getElementById('mainHeader').classList.add('hidden');
            document.getElementById('bookingForm').classList.add('hidden');
            document.getElementById('verifyUI').classList.remove('hidden');
            document.getElementById('vDetails').innerHTML = `
                <div class="r-row"><span>TXN Audit:</span><b>${p.get('id')}</b></div>
                <div class="r-row"><span>Devotee:</span><b>${p.get('n')}</b></div>
                <div class="r-row"><span>Plan:</span><b>${p.get('p')}</b></div>
                <div class="r-row"><span>Payment:</span><b style="color:green">‚Çπ ${p.get('a')} (VERIFIED)</b></div>
            `;
        }
    };
</script>
</body>
