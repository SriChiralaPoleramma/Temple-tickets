<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooja Booking - Poleramma Temple</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { --primary: #d84315; --secondary: #ff8f00; --bg: #fff9f0; --success: #2e7d32; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; color: #333; }
        
        header { 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; text-align: center; padding: 30px 15px; 
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; 
            box-shadow: 0 10px 20px rgba(216, 67, 21, 0.2); 
        }

        .booking-container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .booking-form { 
            background: white; padding: 30px; border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.08); 
            width: 100%; max-width: 450px; margin-top: -50px;
        }

        .date-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        label { font-weight: 600; font-size: 0.85rem; color: #555; display: block; margin-top: 15px; }
        
        input { 
            width: 100%; padding: 12px; margin: 5px 0; 
            border: 2px solid #f0f0f0; border-radius: 12px; 
            box-sizing: border-box; font-size: 0.95rem; transition: 0.3s;
        }
        input:focus { border-color: var(--secondary); outline: none; background: #fff; }
        
        .price-summary-card { 
            background: #fff8e1; padding: 20px; margin: 20px 0; 
            border-radius: 18px; text-align: center; border: 2px dashed var(--secondary);
        }

        .monthly-btn { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 18px; border-radius: 15px; font-weight: bold; 
            cursor: pointer; font-size: 1.1rem; box-shadow: 0 8px 15px rgba(216, 67, 21, 0.3);
        }

        /* High-Resolution Ticket Design */
        #ticketOutput { width: 100%; max-width: 400px; margin-top: 30px; }
        .ticket-card { 
            background: white; border-radius: 25px; overflow: hidden; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.12); border: 1px solid #ddd;
            position: relative;
        }
        .ticket-header { background: #fcfcfc; padding: 25px; text-align: center; border-bottom: 2.5px dashed #ccc; }
        
        /* Scalloped edge effect for developer look */
        .ticket-card::before, .ticket-card::after {
            content: ""; position: absolute; width: 25px; height: 25px;
            background: var(--bg); border-radius: 50%; top: 95px; z-index: 5;
        }
        .ticket-card::before { left: -12.5px; }
        .ticket-card::after { right: -12.5px; }

        .ticket-body { padding: 30px; background: #fff; }
        .t-row { display: flex; justify-content: space-between; margin: 10px 0; font-size: 0.9rem; border-bottom: 1px solid #f9f9f9; padding-bottom: 5px; }
        .t-row span { color: #888; font-weight: 500; }
        .t-row b { color: #222; }

        #qrcode { display: flex; justify-content: center; margin: 20px 0; padding: 10px; border: 1px solid #eee; border-radius: 15px; }
        .price-highlight { background: #e8f5e9; padding: 15px; text-align: center; color: var(--success); border-radius: 15px; font-weight: 800; font-size: 1.5rem; }
        
        .ticket-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; background: #f5f5f5; }
        .btn-action { padding: 14px; border: none; border-radius: 12px; color: white; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-download { background: #1976d2; }
        .btn-wa { background: #25d366; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1>శ్రీ పోలేరమ్మ తల్లి దేవస్థానం</h1>
    <p>చీరాల - స్మార్ట్ పూజా బుకింగ్ సిస్టమ్</p>
</header>

<div class="booking-container">
    <div class="booking-form">
        <h2 style="text-align:center; color:var(--primary); margin-top:0;"><i class="fas fa-calendar-check"></i> పూజా బుకింగ్</h2>
        <form id="monthlyForm">
            <label>భక్తుని పేరు (Name)</label>
            <input type="text" id="name" required placeholder="మీ పేరు నమోదు చేయండి">
            
            <label>ఫోన్ నంబర్</label>
            <input type="tel" id="phone" required maxlength="10" placeholder="10 అంకెల మొబైల్ నంబర్">
            
            <div class="date-grid">
                <div>
                    <label>ప్రారంభ తేదీ</label>
                    <input type="date" id="startDate" required>
                </div>
                <div>
                    <label>ముగింపు తేదీ</label>
                    <input type="date" id="endDate" required disabled>
                </div>
            </div>

            <div id="priceSummary" class="price-summary-card">
                <p id="calcInfo" style="margin:0; font-size: 0.85rem; color:#888;">తేదీలను ఎంచుకోండి</p>
                <h3 id="totalCost" style="margin:5px 0; color: var(--primary); font-size: 1.8rem;">₹0</h3>
            </div>

            <button type="submit" class="monthly-btn">Confirm & Generate Ticket</button>
        </form>
    </div>

    <div id="ticketOutput" class="hidden">
        <div id="ticketCapture" class="ticket-card">
            <div class="ticket-header">
                <h2 style="margin:0; color:var(--primary); font-size: 1.4rem;">పూజా ప్రసాద రశీదు</h2>
                <small id="t-id" style="font-weight:bold; color:#666;"></small>
            </div>
            <div class="ticket-body">
                <div class="t-row"><span>భక్తుని పేరు:</span> <b id="t-name"></b></div>
                <div class="t-row"><span>మొబైల్:</span> <b id="t-phone"></b></div>
                <div class="t-row"><span>ప్రారంభ తేదీ:</span> <b id="t-start"></b></div>
                <div class="t-row"><span>ముగింపు తేదీ:</span> <b id="t-end"></b></div>
                <div class="t-row"><span>బుకింగ్ సమయం:</span> <b id="t-datetime"></b></div>
                
                <div id="qrcode"></div>
                
                <div class="price-highlight">PAID: ₹<span id="t-total"></span></div>
                <p style="text-align:center; font-size:10px; color:#aaa; margin-top:15px; text-transform:uppercase;">Official Digital Verification QR</p>
            </div>
        </div>
        <div class="ticket-actions">
            <button onclick="downloadTicket()" class="btn-action btn-download"><i class="fas fa-save"></i> Save</button>
            <button onclick="shareWhatsApp()" class="btn-action btn-wa"><i class="fab fa-whatsapp"></i> Share</button>
        </div>
    </div>
</div>

<script>
    const startInput = document.getElementById('startDate');
    const endInput = document.getElementById('endDate');

    // Date Logic: Set minimum to today
    const today = new Date().toISOString().split('T')[0];
    startInput.min = today;

    startInput.addEventListener('change', () => {
        endInput.disabled = !startInput.value;
        endInput.min = startInput.value;
        updatePricing();
    });

    endInput.addEventListener('change', updatePricing);

    function updatePricing() {
        if (startInput.value && endInput.value) {
            const d1 = new Date(startInput.value);
            const d2 = new Date(endInput.value);
            
            // Developer Logic: Calculate months based on date difference
            let months = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth()) + 1;
            
            document.getElementById('calcInfo').innerText = `వ్యవధి: ${months} నెలలు (నెలవారీ ₹100)`;
            document.getElementById('totalCost').innerText = `₹${months * 100}`;
            return { total: months * 100, start: startInput.value, end: endInput.value };
        }
        return { total: 0 };
    }

    document.getElementById('monthlyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const pricing = updatePricing();
        if (pricing.total === 0) return;

        const bID = "POL-" + Math.floor(100000 + Math.random() * 900000);
        const now = new Date();
        const timeStr = now.toLocaleDateString('en-IN') + ' ' + now.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });

        // Populate Ticket
        document.getElementById('t-id').innerText = "TRANSACTION ID: " + bID;
        document.getElementById('t-name').innerText = document.getElementById('name').value;
        document.getElementById('t-phone').innerText = document.getElementById('phone').value;
        document.getElementById('t-start').innerText = pricing.start;
        document.getElementById('t-end').innerText = pricing.end;
        document.getElementById('t-total').innerText = pricing.total;
        document.getElementById('t-datetime').innerText = timeStr;

        // QR Code Implementation (Encoded with Details)
        const qrBox = document.getElementById("qrcode");
        qrBox.innerHTML = "";
        const qrData = `VERIFIED: ${bID}\nNAME: ${document.getElementById('name').value}\nVALID: ${pricing.start} TO ${pricing.end}\nAMT: ₹${pricing.total}`;
        
        new QRCode(qrBox, {
            text: qrData,
            width: 160,
            height: 160,
            colorDark : "#d84315",
            correctLevel : QRCode.CorrectLevel.H
        });

        document.getElementById('ticketOutput').classList.remove('hidden');
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        Swal.fire("విజయం!", "పూజా రశీదు సిద్ధంగా ఉంది", "success");
    });

    function downloadTicket() {
        html2canvas(document.getElementById('ticketCapture'), { scale: 3 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Poleramma_Ticket_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    function shareWhatsApp() {
        const text = `*శ్రీ పోలేరమ్మ ఆలయం - రశీదు*%0AID: ${document.getElementById('t-id').innerText}%0Aపేరు: ${document.getElementById('t-name').innerText}%0Aమొత్తం: ₹${document.getElementById('t-total').innerText}%0A✅ Status: PAID`;
        window.open(`https://wa.me/91${document.getElementById('phone').value}?text=${text}`, '_blank');
    }
</script>
</body>
        </html>
