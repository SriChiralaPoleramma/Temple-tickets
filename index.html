<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø | Divine Pro Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { --maroon: #8e0000; --gold: #d4af37; --leaf: #1b5e20; --sand: #fdf5e6; }
        
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { font-family: 'Mukta Vaani', sans-serif; background: var(--sand); margin: 0; color: #333; }
        
        header { 
            background: white; padding: 50px 20px; text-align: center; 
            border-bottom: 6px solid var(--gold); position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .om-main { font-size: 55px; color: var(--maroon); display: block; margin-bottom: 5px; filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1)); }
        
        .container { max-width: 480px; margin: -40px auto 40px; padding: 0 20px; }

        .glass-card { 
            background: rgba(255,255,255,0.98); border-radius: 35px; padding: 35px; 
            box-shadow: 0 25px 50px rgba(142,0,0,0.12); border: 1.5px solid white;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: 800; color: #7f8c8d; text-transform: uppercase; margin-bottom: 6px; letter-spacing: 1px; }
        input { 
            width: 100%; padding: 15px; border: 2.5px solid #f1f1f1; border-radius: 18px; 
            font-size: 16px; outline: none; background: #fafafa;
        }
        input:focus { border-color: var(--maroon); background: white; }

        .price-badge { 
            background: #fffdf5; border: 2.5px dashed var(--gold); border-radius: 20px; 
            padding: 20px; text-align: center; margin: 25px 0; 
        }
        
        .btn { width: 100%; padding: 18px; border: none; border-radius: 20px; font-weight: 800; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-om { background: var(--maroon); color: white; box-shadow: 0 10px 20px rgba(142,0,0,0.2); }
        .btn-wa { background: #25D366; color: white; margin-top: 15px; }
        .btn-save { background: #34495e; color: white; margin-top: 15px; }

        /* Receipt Frame */
        #captureArea { background: white; border-radius: 30px; overflow: hidden; border: 1px solid #eee; }
        .t-head { background: var(--maroon); color: white; padding: 30px; text-align: center; position: relative; }
        .t-head::before { content: '‡•ê'; position: absolute; right: 20px; top: 15px; opacity: 0.2; font-size: 35px; }
        .t-body { padding: 35px; background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png'); }
        .data-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; font-size: 14.5px; }
        
        .hidden { display: none !important; }
        #qrcode { background: white; padding: 15px; border-radius: 20px; border: 2px solid #f0f0f0; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>

<div id="fullApp">
    <header>
        <span class="om-main">‡•ê</span>
        <h1 style="margin:0; font-size: 28px; color: var(--maroon);">‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø</h1>
        <p style="letter-spacing: 3px; font-weight: 800; color: var(--leaf); font-size: 13px;">CHIRALA ‚Ä¢ DIGITAL SEVA PORTAL</p>
    </header>

    <div class="container">
        <div id="bookingSection" class="glass-card">
            <form id="pForm">
                <div class="input-group"><label>Devotee Name</label><input type="text" id="dev_name" name="dev_name" required></div>
                <div class="input-group"><label>WhatsApp Number</label><input type="tel" id="dev_mobile" name="dev_mobile" maxlength="10" required></div>
                <div class="input-group"><label>Gothram</label><input type="text" id="dev_goth" name="dev_goth" placeholder="Optional"></div>
                
                <div style="display: flex; gap: 15px;">
                    <div class="input-group" style="flex:1;"><label>Start Date</label><input type="date" id="sDate" name="start_date" required></div>
                    <div class="input-group" style="flex:1;"><label>End Date</label><input type="date" id="eDate" name="end_date" required disabled></div>
                </div>

                <div class="price-badge">
                    <div id="priceVal" style="font-size: 34px; font-weight: 900; color: var(--maroon);">‚Çπ 0</div>
                    <small id="durTxt" style="font-weight: bold; color: #888;">Select Dates</small>
                </div>
                <button type="submit" class="btn btn-om">Generate Seva Receipt</button>
            </form>
        </div>

        <div id="receiptSection" class="hidden">
            <div id="captureArea">
                <div class="t-head">
                    <h2 style="margin:0; letter-spacing: 2px;">OFFICIAL RECEIPT</h2>
                    <small id="r-id" style="font-family: monospace; font-weight: 800;"></small>
                </div>
                <div class="t-body">
                    <div class="data-row"><span>DEVOTEE:</span><b id="res-name"></b></div>
                    <div class="data-row"><span>GOTHRAM:</span><b id="res-goth"></b></div>
                    <div class="data-row"><span>DURATION:</span><b id="res-dur"></b></div>
                    <div class="data-row" style="background:#fff9e6; padding:20px; border-radius:18px; margin-top:15px; border: 1px solid #f1e9db;">
                        <span style="font-weight: 800;">TOTAL PAID:</span><b style="color:var(--maroon); font-size:24px;" id="res-amt"></b>
                    </div>
                    <center><div id="qrcode"></div></center>
                </div>
            </div>
            
            <button onclick="shareWhatsApp()" class="btn btn-wa"><i class="fab fa-whatsapp"></i> WhatsApp Share</button>
            <button onclick="saveTicket()" class="btn btn-save"><i class="fas fa-file-download"></i> Save Image with QR</button>
            <button onclick="location.reload()" class="btn" style="background:white; border:2px solid #ddd; margin-top:15px;">New Entry</button>
        </div>
    </div>
</div>

<div id="verifyLayout" class="hidden" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f0fdf4; padding: 20px;">
    <div class="glass-card" style="text-align: center; border-top: 12px solid var(--leaf); width: 100%; max-width: 420px;">
        <span style="font-size: 40px; color: var(--leaf);">‡•ê</span>
        <h2 style="color: var(--leaf); margin:10px 0;">TICKET VERIFIED ‚úÖ</h2>
        <div id="vDetails" style="text-align: left; margin-top: 20px; background: white; padding: 20px; border-radius: 15px; border: 1px solid #eee;"></div>
    </div>
</div>

<script>
    const SCRIPT_URL = "YOUR_APPS_SCRIPT_URL_HERE";

    const sIn = document.getElementById('sDate');
    const eIn = document.getElementById('eDate');
    sIn.min = new Date().toISOString().split('T')[0];

    sIn.onchange = () => { eIn.disabled = false; eIn.min = sIn.value; updateUI(); };
    eIn.onchange = updateUI;

    function updateUI() {
        if(!sIn.value || !eIn.value) return 0;
        const d1 = new Date(sIn.value), d2 = new Date(eIn.value);
        let m = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth());
        if (d2.getDate() < d1.getDate()) m--;
        const count = m < 1 ? 1 : m;
        document.getElementById('priceVal').innerText = `‚Çπ ${count * 100}`;
        document.getElementById('durTxt').innerText = `${count} Month(s) Duration`;
        return count * 100;
    }

    document.getElementById('pForm').onsubmit = async (e) => {
        e.preventDefault();
        const amt = updateUI();
        const tid = "POL-TXN-" + Math.random().toString(36).substr(2, 6).toUpperCase();
        const name = document.getElementById('dev_name').value;
        const period = `${sIn.value} to ${eIn.value}`;

        const vUrl = `${window.location.origin}${window.location.pathname}?v=1&id=${tid}&n=${encodeURIComponent(name)}&a=${amt}&p=${encodeURIComponent(period)}`;

        Swal.fire({ title: 'Recording...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
        const fd = new FormData(e.target);
        fd.append("id", tid); fd.append("total", amt); fd.append("verify_url", vUrl);
        await fetch(SCRIPT_URL, { method: 'POST', body: fd });
        Swal.close();

        document.getElementById('r-id').innerText = tid;
        document.getElementById('res-name').innerText = name;
        document.getElementById('res-goth').innerText = document.getElementById('dev_goth').value || "---";
        document.getElementById('res-dur').innerText = period;
        document.getElementById('res-amt').innerText = `‚Çπ ${amt}/-`;

        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: vUrl, width: 140, height: 140, colorDark: "#8e0000" });

        document.getElementById('bookingSection').classList.add('hidden');
        document.getElementById('receiptSection').classList.remove('hidden');
    };

    window.onload = () => {
        const p = new URLSearchParams(window.location.search);
        if(p.has('v')) {
            document.getElementById('fullApp').classList.add('hidden');
            document.getElementById('verifyLayout').classList.remove('hidden');
            document.getElementById('vDetails').innerHTML = `<b>ID:</b> ${p.get('id')}<br><b>Name:</b> ${p.get('n')}<br><b>Paid:</b> ‚Çπ${p.get('a')}<br><b>Period:</b> ${p.get('p')}`;
        }
    };

    function saveTicket() {
        // ADDED: 500ms delay to ensure QR is rendered inside the frame
        Swal.fire({ title: 'Finalizing Image...', didOpen: () => Swal.showLoading(), allowOutsideClick: false });
        
        setTimeout(() => {
            html2canvas(document.getElementById('captureArea'), { scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Poleramma_Receipt_${Date.now()}.png`;
                link.href = canvas.toDataURL(); link.click();
                Swal.close();
            });
        }, 500); 
    }

    function shareWhatsApp() {
        const msg = `*‡∞∂‡±ç‡∞∞‡±Ä ‡∞™‡±ã‡∞≤‡±á‡∞∞‡∞Æ‡±ç‡∞Æ ‡∞§‡∞≤‡±ç‡∞≤‡∞ø ‡∞Ü‡∞≤‡∞Ø‡∞Ç* üå∏%0AID: ${document.getElementById('r-id').innerText}%0AName: ${document.getElementById('res-name').innerText}%0AAmount: ${document.getElementById('res-amt').innerText}`;
        window.open(`https://wa.me/91${document.getElementById('dev_mobile').value}?text=${msg}`, '_blank');
    }
</script>
</body>
    </html>
