<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirala Poleramma Temple - Divine Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --temple-gold: #ffc107;
            --temple-red: #d32f2f;
            --temple-orange: #e65100;
            --bg-creme: #fffbf2;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-creme);
            color: #333;
        }

        /* Decorative Header */
        header {
            background: linear-gradient(135deg, var(--temple-orange), var(--temple-red));
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-bottom: 4px solid var(--temple-gold);
        }

        .header-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--temple-gold);
            background: white;
            margin-bottom: 10px;
        }

        h1 { margin: 0; font-size: 1.4rem; font-weight: 800; }

        .container { max-width: 500px; margin: 20px auto; padding: 15px; }

        /* Form Styling */
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; color: var(--temple-orange); font-size: 0.9rem; }
        
        input, textarea {
            width: 100%; padding: 12px; border: 1.5px solid #ffecb3; border-radius: 12px;
            font-size: 1rem; box-sizing: border-box; transition: 0.3s;
        }

        input:focus { border-color: var(--temple-orange); outline: none; background: #fffdf9; }

        .price-box {
            background: #fff8e1;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            border: 1px dashed var(--temple-orange);
        }

        .submit-btn {
            width: 100%; background: var(--temple-orange); color: white; border: none;
            padding: 16px; border-radius: 50px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }

        .submit-btn:hover { background: var(--temple-red); transform: translateY(-2px); }

        /* Ticket Design */
        #ticketArea { margin-top: 30px; }
        
        .ticket {
            background: white;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 0;
            overflow: hidden;
            position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }

        .ticket-header {
            background: #fafafa;
            border-bottom: 1px dashed #ddd;
            padding: 20px;
            text-align: center;
        }

        .ticket-body { padding: 25px; position: relative; }

        .t-row { display: flex; justify-content: space-between; margin: 10px 0; border-bottom: 1px solid #f9f9f9; padding-bottom: 5px; }
        .t-label { color: #888; font-size: 0.85rem; }
        .t-val { font-weight: bold; color: #222; }

        .paid-watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-25deg);
            font-size: 5rem; font-weight: 900; color: rgba(76, 175, 80, 0.1);
            pointer-events: none; border: 10px solid rgba(76, 175, 80, 0.1); padding: 10px;
        }

        .total-strip {
            background: var(--temple-red); color: white; padding: 15px;
            text-align: center; margin-top: 20px; font-size: 1.3rem; font-weight: bold;
        }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .action-btn {
            padding: 12px; border-radius: 10px; border: none; cursor: pointer;
            color: white; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-pdf { background: #d32f2f; }
        .btn-wa { background: #25d366; }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <img src="templeimage/1742626228036 (1).jpg" alt="Logo" class="header-logo" onerror="this.src='https://via.placeholder.com/80?text=Temple'">
    <h1>శ్రీ పోలేరమ్మ తల్లి దేవస్థానం</h1>
    <p style="margin:5px 0 0; font-size: 0.8rem; opacity: 0.9;">ఆన్‌లైన్ పూజా బుకింగ్ రసీదు</p>
</header>

<div class="container">
    <div class="card" id="formCard">
        <form id="bookingForm">
            <div class="input-group">
                <label><i class="fas fa-user"></i> భక్తుని పేరు (Name)</label>
                <input type="text" id="userName" required placeholder="మీ పేరు నమోదు చేయండి">
            </div>

            <div class="input-group">
                <label><i class="fas fa-om"></i> గోత్రం (Gothram)</label>
                <input type="text" id="gothram" required placeholder="గోత్రం">
            </div>

            <div class="input-group">
                <label><i class="fas fa-phone"></i> ఫోన్ నంబర్</label>
                <input type="tel" id="phone" maxlength="10" required placeholder="10 అంకెల మొబైల్ నంబర్">
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 1;">
                    <label>ప్రారంభ తేదీ</label>
                    <input type="date" id="start" required onchange="calcPrice()">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>ముగింపు తేదీ</label>
                    <input type="date" id="end" required onchange="calcPrice()">
                </div>
            </div>

            <div class="price-box">
                <div id="monthCalc" style="font-size: 0.85rem; color: #666;">నెలలు: 0</div>
                <div style="font-size: 1.2rem; font-weight: bold; color: var(--temple-red);">మొత్తం: ₹<span id="totalCost">0</span></div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-dharmachakra"></i> బుకింగ్ పూర్తి చేయండి
            </button>
        </form>
    </div>

    <div id="ticketArea" class="hidden">
        <div class="ticket" id="finalTicket">
            <div class="paid-watermark">PAID</div>
            <div class="ticket-header">
                <img src="templeimage/1742626228036 (1).jpg" width="50" style="border-radius: 50%;" onerror="this.src='https://via.placeholder.com/50'">
                <h3 style="margin: 5px 0; color: var(--temple-red);">పూజా బుకింగ్ రసీదు</h3>
                <small id="t-id" style="color: #999;"></small>
            </div>
            
            <div class="ticket-body">
                <div class="t-row"><span class="t-label">పేరు</span><span class="t-val" id="t-name"></span></div>
                <div class="t-row"><span class="t-label">గోత్రం</span><span class="t-val" id="t-gothram"></span></div>
                <div class="t-row"><span class="t-label">ఫోన్</span><span class="t-val" id="t-phone"></span></div>
                <div class="t-row"><span class="t-label">కాలం</span><span class="t-val" id="t-dates"></span></div>
                
                <div class="total-strip">చెల్లించిన మొత్తం: ₹<span id="t-price"></span></div>
                
                <div style="text-align: center; margin-top: 15px; font-size: 0.75rem; color: #777;">
                    <p>అమ్మవారి ఆశీస్సులు మీకు, మీ కుటుంబ సభ్యులకు ఉండాలని కోరుకుంటూ...</p>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn btn-pdf" onclick="downloadTicket()">
                <i class="fas fa-file-pdf"></i> PDF
            </button>
            <button class="action-btn btn-wa" onclick="shareWhatsApp()">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </button>
        </div>
    </div>
</div>

<script>
    function calcPrice() {
        const d1 = new Date(document.getElementById('start').value);
        const d2 = new Date(document.getElementById('end').value);
        
        if (d1 && d2 && d2 > d1) {
            let months = (d2.getFullYear() - d1.getFullYear()) * 12 + (d2.getMonth() - d1.getMonth());
            if (d2.getDate() < d1.getDate()) months--;
            const count = months <= 0 ? 1 : months;
            
            document.getElementById('monthCalc').innerText = `నెలలు: ${count}`;
            document.getElementById('totalCost').innerText = count * 100;
            return { total: count * 100, months: count };
        }
        return { total: 0, months: 0 };
    }

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const p = calcPrice();
        if (p.total === 0) return Swal.fire("Error", "సరైన తేదీలను ఎంచుకోండి", "error");

        const bid = "POL-" + Math.floor(Math.random() * 899999 + 100000);
        
        // Populate Ticket
        document.getElementById('t-id').innerText = "ID: " + bid;
        document.getElementById('t-name').innerText = document.getElementById('userName').value;
        document.getElementById('t-gothram').innerText = document.getElementById('gothram').value;
        document.getElementById('t-phone').innerText = document.getElementById('phone').value;
        document.getElementById('t-dates').innerText = document.getElementById('start').value + " to " + document.getElementById('end').value;
        document.getElementById('t-price').innerText = p.total;

        document.getElementById('ticketArea').classList.remove('hidden');
        window.scrollTo({ top: document.getElementById('ticketArea').offsetTop, behavior: 'smooth' });

        Swal.fire("విజయం!", "మీ బుకింగ్ పూర్తయింది. టికెట్ డౌన్‌లోడ్ చేసుకోండి.", "success");
    });

    function downloadTicket() {
        const element = document.getElementById('finalTicket');
        const opt = {
            margin: 10,
            filename: 'Poleramma_Ticket.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().from(element).set(opt).save();
    }

    function shareWhatsApp() {
        const name = document.getElementById('t-name').innerText;
        const total = document.getElementById('t-price').innerText;
        const text = `*శ్రీ పోలేరమ్మ ఆలయ పూజా రసీదు*%0Aపేరు: ${name}%0Aమొత్తం: ₹${total}%0Aబుకింగ్ విజయవంతమైంది!`;
        window.open(`https://wa.me/?text=${text}`, '_blank');
    }
</script>

</body>
</html>
